abstract:
- content: "<p>This document provides Forward Error Correction (FEC) Scheme specifications
    according to the Reliable Multicast Transport (RMT) FEC building block for the
    Compact No-Code FEC Scheme, the Small Block, Large Block, and Expandable FEC Scheme,
    the Small Block Systematic FEC Scheme, and the Compact FEC Scheme. This document
    obsoletes RFC 3695 and assumes responsibility for the FEC Schemes defined in RFC
    3452. [STANDARDS-TRACK]</p>"
