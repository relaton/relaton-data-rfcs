abstract:
- content: "<p>This document describes protocol specific procedures for GMPLS (Generalized
    Multi-Protocol Label Switching) RSVP-TE (Resource ReserVation Protocol - Traffic
    Engineering) signaling extensions to support label switched path (LSP) segment
    protection and restoration.  These extensions are intended to complement and be
    consistent with the RSVP-TE Extensions for End-to-End GMPLS Recovery (RFC 4872).
    \ Implications and interactions with fast reroute are also addressed.  This document
    also updates the handling of NOTIFY_REQUEST objects. [STANDARDS-TRACK]</p>"
