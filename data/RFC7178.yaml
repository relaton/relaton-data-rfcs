abstract:
- content: "<p>This document specifies a general channel mechanism for sending messages,
    such as Bidirectional Forwarding Detection (BFD) messages, between Routing Bridges
    (RBridges) and between RBridges and end stations in an RBridge campus through
    extensions to the Transparent Interconnection of Lots of Links (TRILL) protocol.</p>"
