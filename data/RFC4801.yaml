abstract:
- content: "<p>This document defines a Management Information Base (MIB) module that
    contains textual conventions (TCs) to represent commonly used Generalized Multiprotocol
    Label Switching (GMPLS) management information.  The intent is that these textual
    conventions will be imported and used in GMPLS-related MIB modules that would
    otherwise define their own representations. [STANDARDS-TRACK]</p>"
