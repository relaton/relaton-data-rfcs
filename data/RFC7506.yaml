abstract:
- content: <p>RFC 4379 defines the MPLS Label Switched Path (LSP) Ping/Traceroute
    mechanism in which the Router Alert Option (RAO) MUST be set in the IP header
    of the MPLS Echo Request messages and may conditionally be set in the IP header
    of the MPLS Echo Reply messages depending on the Reply Mode used. While a generic
    "Router shall examine packet" Option Value is used for the IPv4 RAO, there is
    no generic RAO value defined for IPv6 that can be used. This document allocates
    a new, generic IPv6 RAO value that can be used by MPLS Operations, Administration,
    and Maintenance (OAM) tools, including the MPLS Echo Request and MPLS Echo Reply
    messages for MPLS in IPv6 environments. Consequently, it updates RFC 4379.</p><p>The
    initial motivation to request an IPv6 RAO value for MPLS OAM comes from the MPLS
    LSP Ping/Traceroute. However, this value is applicable to all MPLS OAM and not
    limited to MPLS LSP Ping/ Traceroute.</p>
