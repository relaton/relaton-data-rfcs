abstract:
- content: "<p>RFC 6155 specifies an extension for the HTTP-Enabled Location Delivery
    (HELD) protocol, allowing the use of an IP address and port number to request
    a Device location based on an individual packet flow.</p><p>However, certain kinds
    of NAT require that identifiers for both ends of the packet flow must be specified
    in order to unambiguously satisfy the location request.</p><p>This document specifies
    an XML Schema and a URN Sub-Namespace for a Flow Identity Extension for HELD to
    support this requirement.</p><p>This document updates RFC 6155 by deprecating
    the port number elements specified therein.</p>"
