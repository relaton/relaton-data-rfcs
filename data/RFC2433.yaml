abstract:
- content: "<p>The Point-to-Point Protocol (PPP) provides a standard method for transporting
    multi-protocol datagrams over point-to-point links. PPP defines an extensible
    Link Control Protocol and a family of Network Control Protocols (NCPs) for establishing
    and configuring different network-layer protocols. This memo provides information
    for the Internet community.</p>"
