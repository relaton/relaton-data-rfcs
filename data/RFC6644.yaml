abstract:
- content: "<p>This document updates RFC 3315 (DHCPv6) to allow the Rebind message
    type to appear in the Reconfigure Message option of a Reconfigure message.  It
    extends the Reconfigure message to allow a DHCPv6 server to cause a DHCPv6 client
    to send a Rebind message.  The document also clarifies how a DHCPv6 client responds
    to a received Reconfigure message. [STANDARDS-TRACK]</p>"
