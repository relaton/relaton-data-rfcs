abstract:
- content: "<p>RFC 5420 extends RSVP-TE to specify or record generic attributes that
    apply to the whole of the path of a Label Switched Path (LSP).  This document
    defines an extension to the RSVP Explicit Route Object (ERO) and Record Route
    Object (RRO) to allow them to specify or record generic attributes that apply
    to a given hop.</p>"
