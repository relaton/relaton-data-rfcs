abstract:
- content: "<p>This document proposes an extension to the PPP Multilink Protocol (MP)
    [1].  Multilink Protocol Plus (MP+) is a new control protocol for managing multiple
    data links that are bundled by MP.  This memo provides information for the Internet
    community.  This memo does not specify an Internet standard of any kind.</p>"
