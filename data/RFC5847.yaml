abstract:
- content: "<p>Proxy Mobile IPv6 (PMIPv6) is a network-based mobility management protocol.
    \ The mobility entities involved in the Proxy Mobile IPv6 protocol, the mobile
    access gateway (MAG) and the local mobility anchor (LMA), set up tunnels dynamically
    to manage mobility for a mobile node within the Proxy Mobile IPv6 domain.  This
    document describes a heartbeat mechanism between the MAG and the LMA to detect
    failures, quickly inform peers in the event of a recovery from node failures,
    and allow a peer to take appropriate action. [STANDARDS TRACK]</p>"
