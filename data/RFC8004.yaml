abstract:
- content: "<p>This document defines a rendezvous extension for the Host Identity
    Protocol (HIP). The rendezvous extension extends HIP and the HIP Registration
    Extension for initiating communication between HIP nodes via HIP rendezvous servers.
    Rendezvous servers improve reachability and operation when HIP nodes are multihomed
    or mobile. This document obsoletes RFC 5204.</p>"
