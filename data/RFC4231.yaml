abstract:
- content: "<p>This document provides test vectors for the HMAC-SHA-224, HMAC-SHA-256,
    HMAC-SHA-384, and HMAC-SHA-512 message authentication schemes.  It also provides
    ASN.1 object identifiers and Uniform Resource Identifiers (URIs) to identify use
    of these schemes in protocols.  The test vectors provided in this document may
    be used for conformance testing. [STANDARDS-TRACK]</p>"
