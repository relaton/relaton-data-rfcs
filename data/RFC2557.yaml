abstract:
- content: "<p>This document a) defines the use of a MIME multipart/related structure
    to aggregate a text/html root resource and the subsidiary resources it references,
    and b) specifies a MIME content-header (Content-Location) that allow URIs in a
    multipart/related text/html root body part to reference subsidiary resources in
    other body parts of the same multipart/related structure. [STANDARDS-TRACK]</p>"
