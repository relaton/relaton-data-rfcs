abstract:
- content: "<p>With the ubiquitous success of service discovery techniques, curious
    clients are faced with an increasing overload of service instances and options
    listed when they browse for services. A typical domain may contain web servers,
    remote desktop servers, printers, file servers, video content servers, automatons,
    Points of Presence using artificial intelligence, etc., all advertising their
    presence. Unsurprisingly, it is expected that some protocols and services will
    choose the comfort of anonymity and avoid discovery.</p><p>This memo describes
    a new experimental protocol for this purpose utilizing the Domain Pseudonym System
    (DPS), and discusses strategies for its successful implementation and deployment.
    This document defines an Experimental Protocol for the Internet community.</p>"
