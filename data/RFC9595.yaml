abstract:
- content: "<p>YANG Schema Item iDentifiers (YANG SIDs) are globally unique 63-bit
    unsigned integers used to identify YANG items. SIDs provide a more compact method
    for identifying those YANG items that can be used efficiently, notably in constrained
    environments (RFC 7228). This document defines the semantics, registration processes,
    and assignment processes for YANG SIDs for IETF-managed YANG modules. To enable
    the implementation of these processes, this document also defines a file format
    used to persist and publish assigned YANG SIDs.</p>"
