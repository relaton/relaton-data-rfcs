abstract:
- content: "<p>This document describes the use of Hierarchical Host Identity Tags
    (HHITs) as self-asserting IPv6 addresses, which makes them trustable identifiers
    for use in Unmanned Aircraft System Remote Identification (UAS RID) and tracking.</p><p>Within
    the context of RID, HHITs will be called DRIP Entity Tags (DETs). HHITs provide
    claims to the included explicit hierarchy that provides registry (via, for example,
    DNS, RDAP) discovery for third-party identifier endorsement.</p><p>This document
    updates RFCs 7401 and 7343.</p>"
