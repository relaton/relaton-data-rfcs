abstract:
- content: "<p>This document describes Static Context Header Compression and fragmentation
    (SCHC) specifications, RFCs 8724 and 8824, in combination with the 3rd Generation
    Partnership Project (3GPP) and the Narrowband Internet of Things (NB-IoT).</p><p>This
    document has two parts: one normative part that specifies the use of SCHC over
    NB-IoT and one informational part that recommends some values if 3GPP wants to
    use SCHC inside their architectures.</p>"
