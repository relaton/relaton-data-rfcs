abstract:
- content: "<p>This document aims to enrich the Distributed Denial-of-Service Open
    Threat Signaling (DOTS) signal channel protocol with various telemetry attributes,
    allowing for optimal Distributed Denial-of-Service (DDoS) attack mitigation. It
    specifies the normal traffic baseline and attack traffic telemetry attributes
    a DOTS client can convey to its DOTS server in the mitigation request, the mitigation
    status telemetry attributes a DOTS server can communicate to a DOTS client, and
    the mitigation efficacy telemetry attributes a DOTS client can communicate to
    a DOTS server. The telemetry attributes can assist the mitigator in choosing the
    DDoS mitigation techniques and performing optimal DDoS attack mitigation.</p><p>This
    document specifies two YANG modules: one for representing DOTS telemetry message
    types and one for sharing the attack mapping details over the DOTS data channel.</p>"
