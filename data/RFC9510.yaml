abstract:
- content: <p>Content-Centric Networking (CCNx) utilizes delta time for a number of
    functions. When using CCNx in environments with constrained nodes or bandwidth
    constrained networks, it is valuable to have a compressed representation of delta
    time. In order to do so, either accuracy or dynamic range has to be sacrificed.
    Since the current uses of delta time do not require both simultaneously, one can
    consider a logarithmic encoding. This document updates RFC 8609 ("CCNx messages
    in TLV Format") to specify this alternative encoding.</p><p>This document is a
    product of the IRTF Information-Centric Networking Research Group (ICNRG).</p>
