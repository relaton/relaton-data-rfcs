abstract:
- content: <p>RFC 6040 on "Tunnelling of Explicit Congestion Notification" made the
    rules for propagation of Explicit Congestion Notification (ECN) consistent for
    all forms of IP-in-IP tunnel. This specification updates RFC 6040 to clarify that
    its scope includes tunnels where two IP headers are separated by at least one
    shim header that is not sufficient on its own for wide-area packet forwarding.
    It surveys widely deployed IP tunnelling protocols that use such shim headers
    and updates the specifications of those that do not mention ECN propagation (including
    RFCs 2661, 3931, 2784, 4380 and 7450, which specify L2TPv2, L2TPv3, Generic Routing
    Encapsulation (GRE), Teredo, and Automatic Multicast Tunneling (AMT), respectively).
    This specification also updates RFC 6040 with configuration requirements needed
    to make any legacy tunnel ingress safe.</p>
