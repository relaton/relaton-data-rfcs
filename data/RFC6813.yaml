abstract:
- content: "<p>The Network Endpoint Assessment (NEA) protocols are subject to a subtle
    forwarding attack that has become known as the NEA Asokan Attack.  This document
    describes the attack and countermeasures that may be mounted.  This document is
    not an Internet Standards Track specification; it is published for informational
    purposes.</p>"
