abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols the Internet community.  In
    particular, it defines a textual convention for doing Diffie-Helman key agreement
    key exchanges an set of objects which extend the usmUserTable to permit the use
    of DH key exchange in addition to the key change method.  This memo defines an
    Experimental Protocol for the Internet community.</p>"
