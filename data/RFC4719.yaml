abstract:
- content: "<p>This document describes the transport of Ethernet frames over the Layer
    2 Tunneling Protocol, Version 3 (L2TPv3). This includes the transport of Ethernet
    port-to-port frames as well as the transport of Ethernet VLAN frames. The mechanism
    described in this document can be used in the creation of Pseudowires to transport
    Ethernet frames over an IP network. [STANDARDS-TRACK]</p>"
