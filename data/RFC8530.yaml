abstract:
- content: "<p>This document defines a logical network element (LNE) YANG module that
    is compliant with the Network Management Datastore Architecture (NMDA).  This
    module can be used to manage the logical resource partitioning that may be present
    on a network device.  Examples of common industry terms for logical resource partitioning
    are logical systems or logical routers.  The YANG model in this document conforms
    with NMDA as defined in RFC 8342.</p>"
