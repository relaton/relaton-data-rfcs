- content: "<p>This document extends the Lightweight Directory Access Protocol (LDAP)
    bind operation with a mechanism for requesting and returning the authorization
    identity it establishes.  Specifically, this document defines the Authorization
    Identity Request and Response controls for use with the Bind operation.  This
    memo provides information for the Internet community.</p>"
