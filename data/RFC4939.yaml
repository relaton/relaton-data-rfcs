abstract:
- content: "<p>The iSNS (Internet Storage Name Service) protocol provides storage
    name service functionality on an IP network that is being used for iSCSI (Internet
    Small Computer System Interface) or iFCP (Internet Fibre Channel Protocol) storage.
    \ This document provides a mechanism to monitor multiple iSNS Servers, including
    information about registered objects in an iSNS Server. [STANDARDS-TRACK]</p>"
