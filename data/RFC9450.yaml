abstract:
- content: "<p>The wireless medium presents significant specific challenges to achieve
    properties similar to those of wired deterministic networks. At the same time,
    a number of use cases cannot be solved with wires and justify the extra effort
    of going wireless. This document presents wireless use cases (such as aeronautical
    communications, amusement parks, industrial applications, pro audio and video,
    gaming, Unmanned Aerial Vehicle (UAV) and vehicle-to-vehicle (V2V) control, edge
    robotics, and emergency vehicles), demanding reliable and available behavior.</p>"
