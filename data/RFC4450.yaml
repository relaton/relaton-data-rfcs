abstract:
- content: "<p>This memo documents an experiment to review and classify Proposed Standards
    as not reflecting documented practice within the world today.  The results identify
    a set of documents that were marked as Proposed Standards that are now reclassified
    as Historic.  This memo provides information for the Internet community.</p>"
