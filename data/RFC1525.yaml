abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP based internets.  In particular,
    it defines objects for managing source routing and source routing transparent
    bridges.  These bridges are also required to implement relevant groups in the
    Bridge MIB. [STANDARDS-TRACK]</p>"
