abstract:
- content: "<p>Corruption of the Remaining Lifetime field in a Link State Protocol
    Data Unit (LSP) can go undetected.  In certain scenarios, this may cause or exacerbate
    flooding storms.  It is also a possible denial-of-service attack vector.  This
    document defines a backwards-compatible solution to this problem.</p>"
