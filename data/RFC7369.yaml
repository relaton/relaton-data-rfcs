abstract:
- content: "<p>The work related to GMPLS Ethernet Label Switching (GELS) extended
    GMPLS RSVP-TE to support the establishment of Ethernet Label Switching Paths (LSPs).
    \ IEEE Ethernet Connectivity Fault Management (CFM) specifies an adjunct Operations,
    Administration, and Maintenance (OAM) flow to check connectivity in Ethernet networks.
    \ CFM can also be used with Ethernet LSPs for fault detection and triggering recovery
    mechanisms.  The ITU-T Y.1731 specification builds on CFM and specifies additional
    OAM mechanisms, including Performance Monitoring, for Ethernet networks.  This
    document specifies extensions of the GMPLS RSVP-TE protocol to support the setup
    of the associated Ethernet OAM entities of Ethernet LSPs and defines the Ethernet
    technology-specific TLVs based on the GMPLS OAM Configuration Framework.  This
    document supports, but does not modify, the IEEE and ITU-T OAM mechanisms.</p>"
