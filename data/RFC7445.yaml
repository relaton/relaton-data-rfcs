abstract:
- content: "<p>This document identifies a set of failure cases that may be encountered
    by IPv6-enabled mobile customers in roaming scenarios.  The analysis reveals that
    the failure causes include improper configurations, incomplete functionality support
    in equipment, and inconsistent IPv6 deployment strategies between the home and
    the visited networks.</p>"
