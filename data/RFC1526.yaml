abstract:
- content: "<p>This document describes conventions whereby the system identifier portion
    of an RFC 1237 style NSAP address may be guaranteed uniqueness within a routing
    domain for the purpose of autoconfiguration in TUBA/CLNP internets.  This memo
    provides information for the Internet community.  It does not specify an Internet
    standard.</p>"
