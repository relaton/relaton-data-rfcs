abstract:
- content: "<p>This document recommends that network implementors who have planned
    or deployed an OSI NSAP addressing plan, and who wish to deploy or transition
    to IPv6, should redesign a native IPv6 addressing plan to meet their needs.  This
    memo defines an Experimental Protocol for the Internet community.</p>"
