abstract:
- content: "<p>The MPLS ping and traceroute mechanisms described in RFC 8029 and the
    related extensions for Segment Routing (SR) defined in RFC 8287 are highly valuable
    for validating control plane and data plane synchronization. In certain environments,
    only some intermediate or transit nodes may have been upgraded to support these
    validation procedures. A straightforward MPLS ping and traceroute mechanism allows
    traversal of any path without validation of the control plane state. RFC 8029
    supports this mechanism with the Nil Forwarding Equivalence Class (FEC). The procedures
    outlined in RFC 8029 are primarily applicable when the Nil FEC is used as an intermediate
    FEC in the FEC stack. However, challenges arise when all labels in the label stack
    are represented using the Nil FEC.</p><p>This document introduces a new Type-Length-Value
    (TLV) as an extension to the existing Nil FEC. It describes MPLS ping and traceroute
    procedures using the Nil FEC with this extension to address and overcome these
    challenges.</p>"
