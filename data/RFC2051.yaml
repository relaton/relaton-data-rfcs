abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community.  In particular,
    it defines objects for managing the configuration, monitoring and controlling
    of network devices with APPC (Advanced Program-to-Program Communications) capabilities.
    \ This memo identifies managed objects for the SNA LU6.2 protocols. [STANDARDS-TRACK]</p>"
