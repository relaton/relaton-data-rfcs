abstract:
- content: "<p>This document is a report on an Internet architecture workshop, initiated
    by the IAB and held at MCI on October 12-14, 1994.  This workshop generally focused
    on aspects of the information infrastructure on the Internet.  This memo provides
    information for the Internet community.  This memo does not specify an Internet
    standard of any kind.</p>"
