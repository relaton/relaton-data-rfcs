abstract:
- content: "<p>This memo specifies Microsoft's Windows 2000 Kerberos change password
    and set password protocols.  The Windows 2000 Kerberos change password protocol
    interoperates with the original Kerberos change password protocol.  Change password
    is a request reply protocol that includes a KRB_PRIV message that contains the
    new password for the user.  This memo provides information for the Internet community.</p>"
