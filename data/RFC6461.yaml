abstract:
- content: <p>This document captures the use cases and associated requirements for
    interfaces that provision session establishment data into Session Initiation Protocol
    (SIP) Service Provider components to assist with session routing.  Specifically,
    this document focuses on the provisioning of one such element termed the "registry".  This
    document is not an Internet Standards Track specification; it is published for
    informational purposes.</p>
