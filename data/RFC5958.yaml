abstract:
- content: "<p>This document defines the syntax for private-key information and a
    content type for it.  Private-key information includes a private key for a specified
    public-key algorithm and a set of attributes.  The Cryptographic Message Syntax
    (CMS), as defined in RFC 5652, can be used to digitally sign, digest, authenticate,
    or encrypt the asymmetric key format content type.  This document obsoletes RFC
    5208. [STANDARDS-TRACK]</p>"
