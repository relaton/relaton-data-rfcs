abstract:
- content: "<p>The purpose of this paper is to provide a clear statement of what issues
    need to be addressed in interfacing the IP integrated services environment with
    an ATM service environment so as to create a seamless interface between the two
    in support of end users desiring real-time networking services.  This memo provides
    information for the Internet community.  This memo does not specify an Internet
    standard of any kind.</p>"
