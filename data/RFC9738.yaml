abstract:
- content: "<p>The MESSAGELIMIT extension of the Internet Message Access Protocol
    (RFCs 3501 and 9051) allows servers to announce a limit on the number of messages
    that can be processed in a single FETCH, SEARCH, STORE, COPY, or MOVE command
    (or their UID variants), or in a single APPEND or UID EXPUNGE command. This helps
    servers to control resource usage when performing various IMAP operations. This
    helps clients to know the message limit enforced by the corresponding IMAP server
    and avoid issuing commands that would exceed such limit.</p>"
