abstract:
- content: "<p>This document describes a robust method for Path MTU Discovery (PMTUD)
    that relies on TCP or some other Packetization Layer to probe an Internet path
    with progressively larger packets.  This method is described as an extension to
    RFC 1191 and RFC 1981, which specify ICMP-based Path MTU Discovery for IP versions
    4 and 6, respectively. [STANDARDS-TRACK]</p>"
