abstract:
- content: "<p>This document describes how to invoke transcoding services using Session
    Initiation Protocol (SIP) and third party call control.  This way of invocation
    meets the requirements for SIP regarding transcoding services invocation to support
    deaf, hard of hearing and speech-impaired individuals.  This memo provides information
    for the Internet community.</p>"
