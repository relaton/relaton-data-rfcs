abstract:
- content: "<p>This document catalogs a number of known problems with World Wide Web
    (WWW) (caching) proxies and cache servers.  The goal of the document is to provide
    a discussion of the problems and proposed workarounds, and ultimately to improve
    conditions by illustrating problems.  This memo provides information for the Internet
    community.</p>"
