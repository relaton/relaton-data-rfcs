abstract:
- content: '<p>This document defines a Management Information Base (MIB) module for
    use with network management protocols in the Internet community.  In particular,
    it describes objects used for managing parameters of the "Asymmetric Digital Subscriber
    Line" family of interface types: ADSL, ADSL2, ADSL2+, and their variants. [STANDARDS-TRACK]</p>'
