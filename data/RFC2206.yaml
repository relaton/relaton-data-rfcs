abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets.  In particular,
    it defines objects for managing the Resource Reservation Protocol (RSVP) within
    the interface attributes defined in the Integrated Services Model. [STANDARDS-TRACK]</p>"
