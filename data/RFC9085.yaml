abstract:
- content: <p>Segment Routing (SR) allows for a flexible definition of end-to-end
    paths by encoding paths as sequences of topological subpaths, called "segments".
    These segments are advertised by routing protocols, e.g., by the link-state routing
    protocols (IS-IS, OSPFv2, and OSPFv3) within IGP topologies.</p><p>This document
    defines extensions to the Border Gateway Protocol - Link State (BGP-LS) address
    family in order to carry SR information via BGP.</p>
