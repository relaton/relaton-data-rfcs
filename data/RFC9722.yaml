abstract:
- content: "<p>The Ethernet Virtual Private Network (EVPN) solution in RFC 7432 provides
    Designated Forwarder (DF) election procedures for multihomed Ethernet Segments.
    These procedures have been enhanced further by applying the Highest Random Weight
    (HRW) algorithm for DF election to avoid unnecessary DF status changes upon a
    failure. This document improves these procedures by providing a fast DF election
    upon recovery of the failed link or node associated with the multihomed Ethernet
    Segment. This document updates RFC 8584 by optionally introducing delays between
    some of the events therein.</p><p>The solution is independent of the number of
    EVPN Instances (EVIs) associated with that Ethernet Segment, and it is performed
    via a simple signaling in BGP between the recovered node and each of the other
    nodes in the multihoming group.</p>"
