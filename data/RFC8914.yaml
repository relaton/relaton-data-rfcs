abstract:
- content: "<p>This document defines an extensible method to return additional information
    about the cause of DNS errors. Though created primarily to extend SERVFAIL to
    provide additional information about the cause of DNS and DNSSEC failures, the
    Extended DNS Errors option defined in this document allows all response types
    to contain extended error information. Extended DNS Error information does not
    change the processing of RCODEs.</p>"
