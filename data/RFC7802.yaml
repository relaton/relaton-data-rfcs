abstract:
- content: "<p>This document defines the Pseudo-Random Function (PRF) for the Kerberos
    V mechanism for the Generic Security Service Application Program Interface (GSS-API),
    based on the PRF defined for the Kerberos V cryptographic framework, for keying
    application protocols given an established Kerberos V GSS-API security context.</p><p>This
    document obsoletes RFC 4402 and reclassifies that document as Historic. RFC 4402
    starts the PRF+ counter at 1; however, a number of implementations start the counter
    at 0. As a result, the original specification would not be interoperable with
    existing implementations.</p>"
