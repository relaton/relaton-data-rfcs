abstract:
- content: "<p>This memo describes specific usage of some fields of DHCP (Dynamic
    Host Configuration Protocol) messages.  IEEE Std 1394-1995 is a standard for a
    High Performance Serial Bus.  Since 1394 uses a different link-layer addressing
    method than conventional IEEE802/Ethernet, the usage of some fields must be clarified
    to achieve interoperability. [STANDARDS-TRACK]</p>"
