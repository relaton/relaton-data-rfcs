abstract:
- content: "<p>The Label Distribution Protocol (LDP) specification for the Wildcard
    Forward Equivalence Class (FEC) element has several limitations.  This document
    addresses those limitations by defining a Typed Wildcard FEC Element and associated
    procedures.  In addition, it defines a new LDP capability to address backward
    compatibility. [STANDARDS-TRACK]</p>"
