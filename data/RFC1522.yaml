abstract:
- content: "<p>This memo describes an extension to the message format defined in RFC
    1521, to allow the representation of character sets other than ASCII in RFC 822
    (STD 11) message headers.  The extensions described were designed to be highly
    compatible with existing Internet mail handling software, and to be easily implemented
    in mail readers that support RFC 1521.</p>"
