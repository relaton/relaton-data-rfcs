abstract:
- content: "<p>This document specifies a new Multimedia Internet KEYing (MIKEY) General
    Extension payload to transport the short-term key message (STKM) and long-term
    key message (LTKM) payloads as well as the management data LTKM reporting message
    and parental control message payloads defined in the Open Mobile Alliance's (OMA)
    Broadcast (BCAST) group's Service and Content protection specification.</p>"
