abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB),
    the Network Mobility (NEMO) support MIB, for use with network management protocols
    in the Internet community.  In particular, the NEMO MIB will be used to monitor
    and control a Mobile IPv6 node with NEMO functionality. [STANDARDS-TRACK]</p>"
