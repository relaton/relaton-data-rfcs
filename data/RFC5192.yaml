abstract:
- content: "<p>This document defines new DHCPv4 and DHCPv6 options that contain a
    list of IP addresses to locate one or more PANA (Protocol for carrying Authentication
    for Network Access) Authentication Agents (PAAs).  This is one of the methods
    that a PANA Client (PaC) can use to locate PAAs. [STANDARDS-TRACK]</p>"
