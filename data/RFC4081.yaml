abstract:
- content: "<p>This threats document provides a detailed analysis of the security
    threats relevant to the Next Steps in Signaling (NSIS) protocol suite.  It calls
    attention to, and helps with the understanding of, various security considerations
    in the NSIS Requirements, Framework, and Protocol proposals.  This document does
    not describe vulnerabilities of specific parts of the NSIS protocol suite.  This
    memo provides information for the Internet community.</p>"
