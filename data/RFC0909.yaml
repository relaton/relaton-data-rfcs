abstract:
- content: "<p>The Loader Debugger Protocol (LDP) is an application layer protocol
    for loading, dumping, and debugging target machines from hosts in a network environment.
    \ This RFC specifies a proposed protocol for the ARPA-Internet and DARPA research
    community, and requests discussion and suggestions for improvemts.</p>"
