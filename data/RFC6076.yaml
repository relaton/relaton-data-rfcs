abstract:
- content: "<p>This document defines a set of metrics and their usage to evaluate
    the performance of end-to-end Session Initiation Protocol (SIP) for telephony
    services in both production and testing environments.  The purpose of this document
    is to combine a standard set of common metrics, allowing interoperable performance
    measurements, easing the comparison of industry implementations. [STANDARDS-TRACK]</p>"
