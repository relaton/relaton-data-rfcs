abstract:
- content: "<p>This document describes the Certificate Request Message Format (CRMF)
    syntax and semantics.  This syntax is used to convey a request for a certificate
    to a Certification Authority (CA), possibly via a Registration Authority (RA),
    for the purposes of X.509 certificate production.  The request will typically
    include a public key and the associated registration information.  This document
    does not define a certificate request protocol. [STANDARDS-TRACK]</p>"
