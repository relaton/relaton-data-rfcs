abstract:
- content: "<p>On networks providing IPv4-IPv6 translation (RFC 7915), hosts and other
    endpoints need to know the IPv6 prefix(es) used for translation (the NAT64 prefix
    (RFC 6052)). This document provides guidelines for NAT64 prefix discovery, specifically
    recommending obtaining the NAT64 prefix from the Router Advertisement option (RFC
    8781) when available.</p>"
