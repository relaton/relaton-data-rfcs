abstract:
- content: "<p>This document defines a number of Quality of Service (QoS) parameters
    that can be reused for conveying QoS information within Diameter.</p><p>The defined
    QoS information includes data traffic parameters for describing a token bucket
    filter, a bandwidth parameter, and a per-hop behavior class object. [STANDARDS-TRACK]</p>"
