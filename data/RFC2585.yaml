abstract:
- content: "<p>The protocol conventions described in this document satisfy some of
    the operational requirements of the Internet Public Key Infrastructure (PKI).
    This document specifies the conventions for using the File Transfer Protocol (FTP)
    and the Hypertext Transfer Protocol (HTTP) to obtain certificates and certificate
    revocation lists (CRLs) from PKI repositories. [STANDARDS-TRACK]</p>"
