abstract:
- content: "<p>RFC 4944 defines the ESC dispatch type to allow additional dispatch
    octets in the 6LoWPAN header.  The value of the ESC dispatch type was updated
    by RFC 6282; however, its usage was not defined in either RFC 6282 or RFC 4944.
    \ This document updates RFC 4944 and RFC 6282 by defining the ESC extension octet
    code points and listing registration entries for known use cases at the time of
    writing of this document.</p>"
