abstract:
- content: "<p>This document extends the RESTCONF protocol defined in RFC 8040 in
    order to support the Network Management Datastore Architecture (NMDA) defined
    in RFC 8342.</p><p>This document updates RFC 8040 by introducing new datastore
    resources, adding a new query parameter, and requiring the usage of the YANG library
    (described in RFC 8525) by RESTCONF servers implementing the NMDA.</p>"
