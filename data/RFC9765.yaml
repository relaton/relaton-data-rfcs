abstract:
- content: <p>This document defines Application-Layer Protocol Negotiation (ALPN)
    extensions for use with RADIUS/TLS and RADIUS/DTLS. These extensions permit the
    negotiation of an application protocol variant of RADIUS called "RADIUS/1.1".
    No changes are made to RADIUS/UDP or RADIUS/TCP. The extensions allow the negotiation
    of a transport profile where the RADIUS shared secret is no longer used, and all
    MD5-based packet authentication and attribute obfuscation methods are removed.</p><p>This
    document updates RFCs 2865, 2866, 5176, 6613, 6614, and 7360.</p>
