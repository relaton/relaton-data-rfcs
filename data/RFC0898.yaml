abstract:
- content: "<p>This memo is a report on the Gateway Special Interest Group Meeting
    that was held at ISI on 28 and 29 February 1984. Robert Hinden of BBNCC chaired,
    and Jon Postel of ISI hosted the meeting. Approximately 35 gateway designers and
    implementors attended. These notes are based on the recollections of Jon Postel
    and Mike Muuss. Under each topic area are Jon Postel's brief notes, and additional
    details from Mike Muuss. This memo is a report on a meeting. No conclusions, decisions,
    or policy statements are documented in this note.</p>"
