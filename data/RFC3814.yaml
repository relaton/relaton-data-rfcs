abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community.  In particular,
    it describes managed objects for defining, configuring, and monitoring Forwarding
    Equivalence Class (FEC) to Next Hop Label Forwarding Entry (NHLFE) mappings and
    corresponding actions for use with Multiprotocol Label Switching (MPLS). [STANDARDS-TRACK]</p>"
