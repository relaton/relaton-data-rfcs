abstract:
- content: "<p>The lightweight authenticated key exchange protocol Ephemeral Diffie-Hellman
    Over COSE (EDHOC) can be run over the Constrained Application Protocol (CoAP)
    and used by two peers to establish a Security Context for the security protocol
    Object Security for Constrained RESTful Environments (OSCORE). This document details
    this use of the EDHOC protocol by specifying a number of additional and optional
    mechanisms, including an optimization approach for combining the execution of
    EDHOC with the first OSCORE transaction. This combination reduces the number of
    round trips required to set up an OSCORE Security Context and to complete an OSCORE
    transaction using that Security Context.</p>"
