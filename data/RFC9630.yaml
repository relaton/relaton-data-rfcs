abstract:
- content: "<p>This document specifies two solutions to meet the requirements of on-path
    telemetry for multicast traffic using IOAM. While IOAM is advantageous for multicast
    traffic telemetry, some unique challenges are present. This document provides
    the solutions based on the IOAM trace option and direct export option to support
    the telemetry data correlation and the multicast tree reconstruction without incurring
    data redundancy.</p>"
