abstract:
- content: "<p>Extensions have been defined for link-state routing protocols that
    enable distribution of application-specific link attributes for existing as well
    as newer applications such as Segment Routing (SR).  This document defines extensions
    to the Border Gateway Protocol - Link State (BGP-LS) to enable the advertisement
    of these application-specific attributes as a part of the topology information
    from the network.</p>"
