abstract:
- content: "<p>This document extends the Network Configuration Protocol (NETCONF)
    defined in RFC 6241 in order to support the Network Management Datastore Architecture
    (NMDA) defined in RFC 8342.</p><p>This document updates RFCs 6241 and 7950. The
    update to RFC 6241 adds new <get-data> and <edit-data> operations and augments
    existing <lock>, <unlock>, and <validate> operations. The update to RFC 7950 requires
    the usage of the YANG library (described in RFC 8525) by NETCONF servers implementing
    the NMDA.</p>"
