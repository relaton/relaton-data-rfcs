abstract:
- content: "<p>This memo defines the base SMIng (Structure of Management Information,
    Next Generation) language.  SMIng is a data definition language that provides
    a protocol-independent representation for management information.  Separate RFCs
    define mappings of SMIng to specific management protocols, including SNMP.  This
    memo defines an Experimental Protocol for the Internet community.</p>"
