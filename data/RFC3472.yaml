abstract:
- content: "<p>This document describes extensions to Multi-Protocol Label Switching
    (MPLS) Constraint-based Routed Label Distribution Protocol (CR-LDP) signaling
    required to support Generalized MPLS.  Generalized MPLS extends the MPLS control
    plane to encompass time-division (e.g., Synchronous Optical Network and Synchronous
    Digital Hierarchy, SONET/SDH), wavelength (optical lambdas) and spatial switching
    (e.g., incoming port or fiber to outgoing port or fiber).  This document presents
    a CR-LDP specific description of the extensions.  A generic functional description
    can be found in separate documents. [STANDARDS-TRACK]</p>"
