abstract:
- content: |-
    <p>This document describes the code of conduct for participants in the
    Internet Research Task Force (IRTF).</p><p>The IRTF believes that research is most effective when done in an
    open and inclusive forum that encourages diversity of ideas and
    participation. Through this code of conduct, the IRTF continues to
    strive to create and maintain an environment that encourages broad
    participation, and one in which people are treated with dignity,
    decency, and respect.</p><p>This document is a product of the Internet Research Steering Group
    (IRSG).</p>
