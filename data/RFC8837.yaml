abstract:
- content: "<p>Networks can provide different forwarding treatments for individual
    packets based on Differentiated Services Code Point (DSCP) values on a per-hop
    basis.  This document provides the recommended DSCP values for web browsers to
    use for various classes of Web Real-Time Communication (WebRTC) traffic.</p>"
