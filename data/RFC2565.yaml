abstract:
- content: <p>This document defines the rules for encoding IPP operations and IPP
    attributes into a new Internet mime media type called "application/ipp". This
    document also defines the rules for transporting over HTTP a message body whose
    Content-Type is "application/ipp". This document defines an Experimental protocol
    for the Internet community.</p>
