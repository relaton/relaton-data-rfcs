abstract:
- content: "<p>The first part of this RFC describes in detail the Dacom 450 data compression
    algorithms and is an update and correction to an earlier memorandum.  The second
    part of this RFC describes briefly the Dacom 500 data compression algorithm as
    used by the INTELPOST electronic-mail network under development by the US Postal
    Service and several foreign administrators.</p>"
