abstract:
- content: "<p>RIP Version 1 [RFC-1058] has been declared an historic document.  This
    Applicability statement provides the supporting motivation for that declaration.
    \ The primary reason, as described below, is the Classful nature of RIPv1.  This
    memo provides information for the Internet community.  This memo does not specify
