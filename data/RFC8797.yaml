abstract:
- content: "<p>This document specifies the format of Remote Direct Memory Access -
    Connection Manager (RDMA-CM) Private Data exchanged between RPC-over-RDMA version
    1 peers as part of establishing a connection.  The addition of the Private Data
    payload specified in this document is an optional extension that does not alter
    the RPC-over-RDMA version 1 protocol.  This document updates RFC 8166.</p>"
