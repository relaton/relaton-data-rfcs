abstract:
- content: "<p>This document provides a summary of a workshop on 'Smart Object Security'
    that took place in Paris on March 23, 2012. The main goal of the workshop was
    to allow participants to share their thoughts about the ability to utilize existing
    and widely deployed security mechanisms for smart objects.</p><p>This report summarizes
    the discussions and lists the conclusions and recommendations to the Internet
    Engineering Task Force (IETF) community.</p>"
