abstract:
- content: "<p>The Network Configuration protocol (NETCONF) defines the lock and unlock
    Remote Procedure Calls (RPCs), used to lock entire configuration datastores.  In
    some situations, a way to lock only parts of a configuration datastore is required.
    \ This document defines a capability-based extension to the NETCONF protocol for
    locking portions of a configuration datastore. [STANDARDS-TRACK]</p>"
