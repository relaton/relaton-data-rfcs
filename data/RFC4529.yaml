abstract:
- content: "<p>The Lightweight Directory Access Protocol (LDAP) search operation provides
    mechanisms for clients to request all user application attributes, all operational
    attributes, and/or attributes selected by their description. This document extends
    LDAP to support a mechanism that LDAP clients may use to request the return of
    all attributes of an object class. This memo provides information for the Internet
    community.</p>"
