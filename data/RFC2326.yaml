abstract:
- content: "<p>The Real Time Streaming Protocol, or RTSP, is an application-level
    protocol for control over the delivery of data with real-time properties.  RTSP
    provides an extensible framework to enable controlled, on-demand delivery of real-time
    data, such as audio and video. [STANDARDS-TRACK]</p>"
