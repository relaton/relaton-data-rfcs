abstract:
- content: "<p>This document defines the Subject Identification Method (SIM) for including
    a privacy-sensitive identifier in the subjectAltName extension of a certificate.</p><p>The
    SIM is an optional feature that may be used by relying parties to determine whether
    the subject of a particular certificate is also the person corresponding to a
    particular sensitive identifier. [STANDARDS-TRACK]</p>"
