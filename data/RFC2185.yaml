abstract:
- content: <p>This document gives an overview of the routing aspects of the IPv6 transition.  It
    is based on the protocols defined in the document "Transition Mechanisms for IPv6
    Hosts and Routers." Readers should be familiar with the transition mechanisms
    before reading this document.  This memo provides information for the Internet
    community.  This memo does not specify an Internet standard of any kind.</p>
