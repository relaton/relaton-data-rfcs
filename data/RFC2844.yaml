- content: "<p>This memo specifies, for OSPF implementors and users, mechanisms describing
    how the protocol operates in ATM networks over PVC (Permanent Virtual Connections)
    and SVC (Switched Virtual Circuit) meshes with the presence of Proxy-PAR (PNNI
    Augmented Routing).  This memo defines an Experimental Protocol for the Internet
    community.</p>"
