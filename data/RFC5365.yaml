abstract:
- content: "<p>This document specifies a mechanism that allows a SIP User Agent Client
    (UAC) to send a SIP MESSAGE request to a set of destinations, by using a SIP URI-list
    (Uniform Resource Identifier list) service.  The UAC sends a SIP MESSAGE request
    that includes the payload along with the URI list to the MESSAGE URI-list service,
    which sends a MESSAGE request including the payload to each of the URIs included
    in the list. [STANDARDS-TRACK]</p>"
