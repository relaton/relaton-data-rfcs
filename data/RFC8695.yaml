abstract:
- content: "<p>This document describes a data model for the management of the Routing
    Information Protocol (RIP). Both RIP version 2 and RIPng are covered. The data
    model includes definitions for configuration, operational state, and Remote Procedure
    Calls (RPCs).</p><p>The YANG data model in this document conforms to the Network
    Management Datastore Architecture (NMDA).</p>"
