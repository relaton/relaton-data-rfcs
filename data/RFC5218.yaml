abstract:
- content: "<p>The Internet community has specified a large number of protocols to
    date, and these protocols have achieved varying degrees of success.  Based on
    case studies, this document attempts to ascertain factors that contribute to or
    hinder a protocol's success.  It is hoped that these observations can serve as
    guidance for future protocol work.  This memo provides information for the Internet
    community.</p>"
