abstract:
- content: "<p>Because of the urgent need for, and substantial difficulty in, renumbering
    IP networks, the PIER working group is compiling a series of documents to assist
    sites in their renumbering efforts.  The intent of these documents is to provide
    both educational and practical information to the Internet community.  This memo
    provides information for the Internet community.  This memo does not specify an
    Internet standard of any kind.</p>"
