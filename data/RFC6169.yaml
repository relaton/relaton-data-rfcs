abstract:
- content: "<p>A number of security concerns with IP tunnels are documented in this
    memo.  The intended audience of this document includes network administrators
    and future protocol developers.  The primary intent of this document is to raise
    the awareness level regarding the security issues with IP tunnels as deployed
    and propose strategies for the mitigation of those issues. [STANDARDS-TRACK]</p>"
