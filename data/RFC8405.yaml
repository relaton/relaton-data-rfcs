abstract:
- content: <p>This document defines a standard algorithm to temporarily postpone or
    "back off" link-state IGP Shortest Path First (SPF) computations. This reduces
    the computational load and churn on IGP nodes when multiple temporally close network
    events trigger multiple SPF computations.</p><p>Having one standard algorithm
    improves interoperability by reducing the probability and/or duration of transient
    forwarding loops during the IGP convergence when the IGP reacts to multiple temporally
    close IGP events.</p>
