- content: "<p>This RFC is a slight revision and extension of RFC-1048 by Philip Prindeville,
    who should be credited with the original work in this memo.  This memo will be
    updated as additional tags are defined.  This edition introduces Tag 14 for Merit
    Dump File, Tag 15 for Domain Name, Tag 16 for Swap Server and Tag 17 for Root
