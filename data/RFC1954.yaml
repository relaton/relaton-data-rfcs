abstract:
- content: "<p>This document specifies the manner for transmitting IPv4 datagrams
    over an ATM data link, both in a default manner and in the presence of flow labelling
    via Ipsilon Flow Management Protocol [IFMP].  This document provides information
    for the Internet community.  This memo does not specify an Internet standard of
    any kind.</p>"
