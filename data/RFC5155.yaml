abstract:
- content: "<p>The Domain Name System Security (DNSSEC) Extensions introduced the
    NSEC resource record (RR) for authenticated denial of existence.  This document
    introduces an alternative resource record, NSEC3, which similarly provides authenticated
    denial of existence.  However, it also provides measures against zone enumeration
    and permits gradual expansion of delegation-centric zones. [STANDARDS-TRACK]</p>"
