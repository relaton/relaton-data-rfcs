abstract:
- content: "<p>This protocol specification defines methods to encapsulate and decapsulate
    IP Encapsulating Security Payload (ESP) packets inside UDP packets for traversing
    Network Address Translators.  ESP encapsulation, as defined in this document,
    can be used in both IPv4 and IPv6 scenarios.  Whenever negotiated, encapsulation
    is used with Internet Key Exchange (IKE). [STANDARDS-TRACK]</p>"
