abstract:
- content: "<p>This document describes a method for distributing a MARS service within
    a LIS.  This method uses the Server Cache Synchronization Protocol (SCSP) to synchronize
    the MARS Server databases within a LIS.  When SCSP is used to synchronize the
    caches of MARS Servers in a LIS, the LIS defines the boundary of an SCSP Server
    Group (SG). [STANDARDS-TRACK]</p>"
