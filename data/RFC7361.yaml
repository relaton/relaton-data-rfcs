abstract:
- content: "<p>RFC 4762 describes a mechanism to remove or unlearn Media Access Control
    (MAC) addresses that have been dynamically learned in a Virtual Private LAN Service
    (VPLS) instance for faster convergence on topology changes.  The procedure also
    removes MAC addresses in the VPLS that do not require relearning due to such topology
    changes.  This document defines an enhancement to the MAC address withdraw procedure
    with an empty MAC list (RFC 4762); this enhancement enables a Provider Edge (PE)
    device to remove only the MAC addresses that need to be relearned.  Additional
    extensions to RFC 4762 MAC withdraw procedures are specified to provide an optimized
    MAC flushing for the Provider Backbone Bridging (PBB) VPLS specified in RFC 7041.</p>"
