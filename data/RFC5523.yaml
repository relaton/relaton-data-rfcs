abstract:
- content: "<p>This document defines an OSPFv3-based (Open Shortest Path First version
    3) Layer 1 Virtual Private Network (L1VPN) auto-discovery mechanism. This document
    parallels the existing OSPF version 2 L1VPN auto-discovery mechanism. The notable
    functional difference is the support of IPv6. This memo defines an Experimental
    Protocol for the Internet community.</p>"
