- content: "<p>This memo describes the procedures and criteria for reviewing reliable
    multicast protocols within the Transport Area (TSV) of the IETF.  Within today's
    Internet, important applications exist for a reliable multicast service.  This
    memo provides information for the Internet community.  It does not specify an
    Internet standard of any kind.</p>"
