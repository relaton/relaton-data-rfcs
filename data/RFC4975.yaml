abstract:
- content: "<p>This document describes the Message Session Relay Protocol, a protocol
    for transmitting a series of related instant messages in the context of a session.
    \ Message sessions are treated like any other media stream when set up via a rendezvous
    or session creation protocol such as the Session Initiation Protocol. [STANDARDS-TRACK]</p>"
