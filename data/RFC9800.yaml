abstract:
- content: "<p>Segment Routing over IPv6 (SRv6) is the instantiation of Segment Routing
    (SR) on the IPv6 data plane. This document specifies new flavors for the SRv6
    endpoint behaviors defined in RFC 8986, which enable the compression of an SRv6
    segment list. Such compression significantly reduces the size of the SRv6 encapsulation
    needed to steer packets over long segment lists.</p><p>This document updates RFC
    8754 by allowing a Segment List entry in the Segment Routing Header (SRH) to be
    either an IPv6 address, as specified in RFC 8754, or a REPLACE-CSID container
    in packed format, as specified in this document.</p>"
