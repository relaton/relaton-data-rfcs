abstract:
- content: <p>This RFC is a re-release of RFC 1067, with a changed "Status of this
    Memo" section.  This memo defines a simple protocol by which management information
    for a network element may be inspected or altered by logically remote users.  In
    particular, together with its companion memos which describe the structure of
    management information along with the initial management information base, these
    documents provide a simple, workable architecture and system for managing TCP/IP-based
    internets and in particular the Internet.</p>
