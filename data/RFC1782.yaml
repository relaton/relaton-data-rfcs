abstract:
- content: "<p>The Trivial File Transfer Protocol is a simple, lock-step, file transfer
    protocol which allows a client to get or put a file onto a remote host. This document
    describes a simple extension to TFTP to allow option negotiation prior to the
    file transfer.</p>"
