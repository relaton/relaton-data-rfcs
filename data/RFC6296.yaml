abstract:
- content: <p>This document describes a stateless, transport-agnostic IPv6-to-IPv6
    Network Prefix Translation (NPTv6) function that provides the address-independence
    benefit associated with IPv4-to-IPv4 NAT (NAPT44) and provides a 1:1 relationship
    between addresses in the "inside" and "outside" prefixes, preserving end-to-end
    reachability at the network layer. This document defines an Experimental Protocol
    for the Internet community.</p>
