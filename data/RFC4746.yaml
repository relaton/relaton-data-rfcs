abstract:
- content: "<p>This document defines an Extensible Authentication Protocol (EAP) method
    called EAP-PAX (Password Authenticated eXchange).  This method is a lightweight
    shared-key authentication protocol with optional support for key provisioning,
    key management, identity protection, and authenticated data exchange.  This memo
    provides information for the Internet community.</p>"
