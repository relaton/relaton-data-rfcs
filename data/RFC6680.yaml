abstract:
- content: "<p>The Generic Security Service Application Programming Interface (GSS-API)
    provides a simple naming architecture that supports name-based authorization.
    \ This document introduces new APIs that extend the GSS-API naming model to support
    name attribute transfer between GSS-API peers.</p>"
