abstract:
- content: '<p>This document describes an IP/MPLS network that has an infrastructure
    that can be separated into two or more strata. For the implementation described
    in this document, the infrastructure has been separated into two strata: one for
    the "Hard Pipes", called the "Hard Pipe Stratum", and one for the normal IP/MPLS
    traffic, called the "Normal IP/MPLS Stratum".</p><p>This document introduces the
    concept of a Hard Pipe -- an MPLS Label Switched Path (LSP) or a pseudowire (PW)
    with a bandwidth that is guaranteed and can neither be exceeded nor infringed
    upon.</p><p>The Hard Pipe stratum does not use statistical multiplexing; for the
    LSPs and PWs set up within this stratum, the bandwidth is guaranteed end to end.</p><p>The
    document does not specify any new protocol or procedures. It does explain how
    the MPLS standards implementation has been deployed and operated to meet the requirements
    from operators that offer traditional Virtual Leased Line (VLL) services.</p>'
