abstract:
- content: "<p>This paper documents some of the usage patterns and the associated
    issues when deploying a Home Network for Network Mobility (NEMO)- enabled Mobile
    Routers, conforming to the NEMO Basic Support. The aim here is specifically to
    provide some examples of organization of the Home Network, as they were discussed
    in NEMO-related mailing lists. This memo provides information for the Internet
    community.</p>"
