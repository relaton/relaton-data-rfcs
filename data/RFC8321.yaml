abstract:
- content: "<p>This document describes a method to perform packet loss, delay, and
    jitter measurements on live traffic.  This method is based on an Alternate-Marking
    (coloring) technique.  A report is provided in order to explain an example and
    show the method applicability.  This technology can be applied in various situations,
    as detailed in this document, and could be considered Passive or Hybrid depending
    on the application.</p>"
