abstract:
- content: "<p>This document provides detailed information about the AppleTalk Update-
    based Routing Protocol (AURP) and wide area routing. AURP provides wide area routing
    enhancements to the AppleTalk routing protocols and is fully compatible with AppleTalk
    Phase 2. This memo provides information for the Internet community. It does not
    specify an Internet standard.</p>"
