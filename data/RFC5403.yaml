abstract:
- content: "<p>This document describes version 2 of the RPCSEC_GSS protocol.  Version
    2 is the same as version 1 (specified in RFC 2203) except that support for channel
    bindings has been added.  RPCSEC_GSS allows remote procedure call (RPC) protocols
    to access the Generic Security Services Application Programming Interface (GSS-API).
