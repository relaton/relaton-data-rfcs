abstract:
- content: "<p>This document defines the standard format for the transmission of mail
    messages between computers in the UUCP Project.  It does not however, address
    the format for storage of messages on one machine, nor the lower level transport
    mechanisms used to get the date from one machine to the next.  It represents a
    standard for conformance by hosts in the UUCP zone.</p>"
