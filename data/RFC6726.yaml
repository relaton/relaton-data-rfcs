abstract:
- content: "<p>This document defines File Delivery over Unidirectional Transport (FLUTE),
    a protocol for the unidirectional delivery of files over the Internet, which is
    particularly suited to multicast networks.  The specification builds on Asynchronous
    Layered Coding, the base protocol designed for massively scalable multicast distribution.
    \ This document obsoletes RFC 3926. [STANDARDS-TRACK]</p>"
