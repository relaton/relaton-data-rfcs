abstract:
- content: "<p>This document specifies the encoding to be used by an LSR in order
    to transmit labeled packets on Point-to-Point Protocol (PPP) data links, on LAN
    data links, and possibly on other data links as well.  This document also specifies
    rules and procedures for processing the various fields of the label stack encoding.
    [STANDARDS-TRACK]</p>"
