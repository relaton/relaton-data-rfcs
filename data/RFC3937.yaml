abstract:
- content: "<p>This document describes a URN (Uniform Resource Name) namespace for
    identifying persistent resources published by the International Press Telecommunications
    Council (IPTC). These resources include XML Data Type Definition files (DTD),
    XML Schema, Namespaces in XML, XSL stylesheets, other XML based document and documents
    of other data formats like PDF documents, Microsoft Office documents and others.
    This memo provides information for the Internet community.</p>"
