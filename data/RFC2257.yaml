abstract:
- content: "<p>This memo defines a standardized framework for extensible SNMP agents.
    \ It defines processing entities called master agents and subagents, a protocol
    (AgentX) used to communicate between them, and the elements of procedure by which
    the extensible agent processes SNMP protocol messages. [STANDARDS-TRACK]</p>"
