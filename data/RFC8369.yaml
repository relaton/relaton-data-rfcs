abstract:
- content: "<p>It is clear that Unicode will eventually exhaust its supply of code
    points, and more will be needed.  Assuming ISO and the Unicode Consortium follow
    the practices of the IETF, the next Unicode code point size will be 128 bits.
    \ This document describes how this future 128-bit Unicode can be leveraged to
    improve IPv6 adoption and finally bring internationalization support to IPv6.</p>"
