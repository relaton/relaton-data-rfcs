abstract:
- content: "<p>IP over Infiniband (IPoIB) link-layer address is 20 octets long.  This
    is larger than the 16 octets reserved for the hardware address in a Dynamic Host
    Configuration Protocol/Bootstrap Protocol (DHCP/BOOTP) message.  The above inequality
    imposes restrictions on the use of the DHCP message fields when used over an IPoIB
    network.  This document describes the use of DHCP message fields when implementing
    DHCP over IPoIB. [STANDARDS-TRACK]</p>"
