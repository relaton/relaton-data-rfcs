abstract:
- content: "<p>This document specifies how to augment the Routing Policy Specification
    Language (RPSL) inetnum: class to refer specifically to geofeed comma-separated
    values (CSV) data files and describes an optional scheme that uses the Resource
    Public Key Infrastructure (RPKI) to authenticate the geofeed data files. This
    document obsoletes RFC 9092.</p>"
