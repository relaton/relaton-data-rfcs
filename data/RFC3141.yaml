abstract:
- content: "<p>This memo specifies cdma2000 wireless data AAA (Authentication, Authorization,
    Accounting) requirements associated with third generation wireless architecture
    that supports roaming among service providers for traditional PPP and Mobile IP
    services.  This memo provides information for the Internet community.</p>"
