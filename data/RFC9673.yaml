abstract:
- content: "<p>This document specifies procedures for processing IPv6 Hop-by-Hop options
    in IPv6 routers and hosts. It modifies the procedures specified in the IPv6 Protocol
    Specification (RFC 8200) to make processing of the IPv6 Hop-by-Hop Options header
    practical with the goal of making IPv6 Hop-by-Hop options useful to deploy and
    use at IPv6 routers and hosts. This document updates RFC 8200.</p>"
