abstract:
- content: <p>This document deprecates the use of any "int" domain names that were
    designated for infrastructure purposes by the IETF, and it identifies them for
    removal from the "int" top-level domain. Any implementations that involve these
    domains are now deprecated. This document also changes the status of RFC 1528
    and RFC 1706 to Historic.</p>
