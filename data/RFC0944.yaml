abstract:
- content: "<p>This RFC identifies the documents specifying the official protocols
    used in the Internet. This edition of Official ARPA-Internet Protocols obsoletes
    RFC-924 and earlier editions. This RFC will be updated periodically, and current
    information can be obtained from Joyce Reynolds. This memo is an official status
    report on the protocols used in the ARPA-Internet community. See RFC-991.</p>"
