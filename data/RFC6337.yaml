abstract:
- content: "<p>The Session Initiation Protocol (SIP) utilizes the offer/answer model
    to establish and update multimedia sessions using the Session Description Protocol
    (SDP).  The description of the offer/answer model in SIP is dispersed across multiple
    RFCs.  This document summarizes all the current usages of the offer/answer model
    in SIP communication.  This document is not an Internet Standards Track specification;
    it is published for informational purposes.</p>"
