abstract:
- content: <p>RFC 7118 specifies a WebSocket subprotocol as a reliable real-time transport
    mechanism between Session Initiation Protocol (SIP) entities to enable usage of
    SIP in web-oriented deployments.  This document updates the SIP Common Log Format
    (CLF), defined in RFC 6873, with a new "Transport Flag" for such SIP WebSocket
    transport.</p>
