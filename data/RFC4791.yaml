abstract:
- content: <p>This document defines extensions to the Web Distributed Authoring and
    Versioning (WebDAV) protocol to specify a standard way of accessing, managing,
    and sharing calendaring and scheduling information based on the iCalendar format.  This
    document defines the "calendar-access" feature of CalDAV. [STANDARDS-TRACK]</p>
