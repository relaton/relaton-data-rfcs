abstract:
- content: <p>Label Distribution Protocol (LDP) can be used to set up Point-to-Multipoint
    (P2MP) and Multipoint-to-Multipoint (MP2MP) Label Switched Paths.  However, the
    specification for the Multipoint Extensions to LDP presupposes that the two endpoints
    of an LDP session are directly connected.  The LDP base specification allows for
    the case where the two endpoints of an LDP session are not directly connected;
    such a session is known as a "Targeted LDP" session.  This document provides the
    specification for using the LDP Multipoint Extensions over a Targeted LDP session.</p>
