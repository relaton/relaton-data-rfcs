abstract:
- content: "<p>This document specifies a way to complement IP Flow Information Export
    (IPFIX) Data Records with Management Information Base (MIB) objects, avoiding
    the need to define new IPFIX Information Elements for existing MIB objects that
    are already fully specified.</p><p>Two IPFIX Options Templates, as well as a method
    for creating IPFIX Options Templates that are used to export the extra data required
    to fully describe Simple Network Management Protocol (SNMP) MIB objects in IPFIX,
    are specified herein.</p>"
