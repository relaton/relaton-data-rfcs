abstract:
- content: "<p>This document defines a standard profile for Route Origin Authorizations
    (ROAs). A ROA is a digitally signed object that provides a means of verifying
    that an IP address block holder has authorized an Autonomous System (AS) to originate
    routes to one or more prefixes within the address block. This document obsoletes
    RFC 6482.</p>"
