abstract:
- content: "<p>This document specifies tunneling configuration over MAPOS (Multiple
    Access Protocol over SONET/SDH) networks. Using this mode, a MAPOS network can
    provide transparent point-to-point link for PPP over SONET/SDH (Packet over SONET/SDH,
    POS) without any additional overhead. This memo provides information for the Internet
    community.</p>"
