abstract:
- content: "<p>This document specifies the exact documents that make up the complete
    Dynamic Delegation Discovery System (DDDS). DDDS is an abstract algorithm for
    applying dynamically retrieved string transformation rules to an application-unique
    string. This document along with RFC 3402, RFC 3403 and RFC 3404 obsolete RFC
    2168 and RFC 2915, as well as updates RFC 2276. This memo provides information
    for the Internet community.</p>"
