abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community.  In particular,
    it defines a set of managed objects for Simple Network Management Protocol (SNMP)
    based management of the Baseline Privacy Plus features of DOCSIS 1.1 and DOCSIS
    2.0 (Data-over-Cable Service Interface Specification) compliant Cable Modems and
    Cable Modem Termination Systems. [STANDARDS-TRACK]</p>"
