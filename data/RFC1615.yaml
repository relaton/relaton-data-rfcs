abstract:
- content: "<p>This document compares X.400(88) to X.400(84) and describes what problems
    can be anticipated in the migration, especially considering the migration from
    the existing X.400(84) infrastructure created by the COSINE MHS project to an
    X.400(88) infrastructure.  This memo provides information for the Internet community.
    \ This memo does not specify an Internet standard of any kind.</p>"
