abstract:
- content: "<p>This document describes best current practices for intra-domain and
    inter-domain deployment of the Multicast Source Discovery Protocol (MSDP) in conjunction
    with Protocol Independent Multicast Sparse Mode (PIM-SM).  This document specifies
    an Internet Best Current Practices for the Internet Community, and requests discussion
    and suggestions for improvements.</p>"
