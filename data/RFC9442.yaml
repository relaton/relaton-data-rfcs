abstract:
- content: "<p>The Static Context Header Compression (SCHC) and fragmentation specification
    (RFC 8724) describes a generic framework for application header compression and
    fragmentation modes designed for Low-Power Wide Area Network (LPWAN) technologies.
    This document defines a profile of SCHC over Sigfox LPWAN and provides optimal
    parameter values and modes of operation.</p>"
