abstract:
- content: "<p>This memo specifies the frame format for transmission of IPv6 (IPV6)
    packets and the method of forming IPv6 link-local addresses over IPv4 domains.
    \ It also specifies the content of the Source/Target Link-layer Address option
    used in the Router Solicitation, Router Advertisement, Neighbor Solicitation,
    and Neighbor Advertisement and Redirect messages, when those messages are transmitted
    on an IPv4 multicast network. [STANDARDS-TRACK]</p>"
