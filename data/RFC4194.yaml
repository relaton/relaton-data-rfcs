abstract:
- content: "<p>This document specifies the S Hexdump Format (SHF), a new, XML-based
    open format for describing binary data in hexadecimal notation.  SHF provides
    the ability to describe both small and large, simple and complex hexadecimal data
    dumps in an open, modern, transport- and vendor-neutral format. [STANDARDS-TRACK]</p>"
