abstract:
- content: "<p>This document describes an extension to the Internet Key Exchange version
    2 (IKEv2) protocol that allows an IKEv2 Security Association (SA) to be created
    and authenticated without generating a Child SA.  This document is not an Internet
    Standards Track specification; it is published for examination, experimental implementation,
    and evaluation.</p>"
