abstract:
- content: "<p>This document describes several Internet media types defined for the
    Cloud Data Management Interface (CDMI) by the Storage Networking Industry Association
    (SNIA). The media types are:</p><p>o application/cdmi-object</p><p>o application/cdmi-container</p><p>o
    application/cdmi-domain</p><p>o application/cdmi-capability</p><p>o application/cdmi-queue</p><p>This
    document is not an Internet Standards Track specification; it is published for
    informational purposes.</p>"
