abstract:
- content: "<p>This document provides a taxonomy of the architectures employed in
    the existing IEEE 802.11 products in the market, by analyzing Wireless LAN (WLAN)
    functions and services and describing the different variants in distributing these
    functions and services among the architectural entities. This memo provides information
    for the Internet community.</p>"
