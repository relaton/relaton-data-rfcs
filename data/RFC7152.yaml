abstract:
- content: <p>This document provides functional requirements for the support of Metro
    Ethernet Forum (MEF) Ethernet Tree (E-Tree) in multipoint Layer 2 Virtual Private
    Network solutions (referred to as simply "L2VPN").  It is intended that potential
    solutions will use these requirements as guidelines.</p>
