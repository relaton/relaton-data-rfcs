abstract:
- content: "<p>When PIM Sparse Mode (PIM-SM), including PIM Source-Specific Multicast
    (PIM-SSM), is used in shared LAN networks, there is often more than one upstream
    router. This can lead to duplicate IP multicast packets being forwarded by these
    PIM routers. PIM Assert messages are used to elect a single forwarder for each
    IP multicast traffic flow between these routers.</p><p>This document defines a
    mechanism to send and receive information for multiple IP multicast flows in a
    single PackedAssert message. This optimization reduces the total number of PIM
    packets on the LAN and can therefore speed up the election of the single forwarder,
    reducing the number of duplicate IP multicast packets incurred.</p>"
