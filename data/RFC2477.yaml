abstract:
- content: <p>This document describes requirements for the provisioning of "roaming
    capability" for dialup Internet users. "Roaming capability" is defined as the
    ability to use multiple Internet service providers (ISPs), while maintaining a
    formal, customer-vendor relationship with only one.  This memo provides information
    for the Internet community.</p>
