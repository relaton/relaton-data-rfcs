abstract:
- content: "<p>For the purpose of Generalized Multi-Protocol Label Switching (GMPLS)
    signaling, in certain cases a combination of   is not sufficient to unambiguously
    identify the appropriate resource used by a Label Switched Path (LSP).  Such cases
    are handled by using the link bundling construct, which is described in this document.
    \ This document updates the interface identification TLVs, which are defined in
    the GMPLS Signaling Functional Description. [STANDARDS-TRACK]</p>"
