abstract:
- content: <p>Content (distribution) internetworking (CDI) is the technology for interconnecting
    content networks, sometimes previously called "content peering" or "CDN peering".  A
    common vocabulary helps the process of discussing such interconnection and interoperation.  This
    document introduces content networks and content internetworking, and defines
    elements for such a common vocabulary.  This memo provides information for the
    Internet community.</p>
