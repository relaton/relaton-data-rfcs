abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community.  In particular,
    it defines objects for managing the configuration, monitoring and control of Physical
    Units (PUs) and Logical Units (LUs) in an SNA environment. [STANDARDS-TRACK]</p>"
