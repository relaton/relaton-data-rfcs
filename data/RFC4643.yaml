abstract:
- content: "<p>This document defines an extension to the Network News Transfer Protocol
    (NNTP) that allows a client to indicate an authentication mechanism to the server,
    to perform an authentication protocol exchange, and optionally to negotiate a
    security layer for subsequent protocol interactions during the remainder of an
    NNTP session.</p><p>This document updates and formalizes the AUTHINFO USER/PASS
    authentication method specified in RFC 2980 and deprecates the AUTHINFO SIMPLE
    and AUTHINFO GENERIC authentication methods. Additionally, this document defines
    a profile of the Simple Authentication and Security Layer (SASL) for NNTP. [STANDARDS-TRACK]</p>"
