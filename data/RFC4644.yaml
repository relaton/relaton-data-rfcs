abstract:
- content: <p>This memo defines an extension to the Network News Transfer Protocol
    (NNTP) to provide asynchronous (otherwise known as "streaming") transfer of articles.
    This allows servers to transfer articles to other servers with much greater efficiency.</p><p>This
    document updates and formalizes the CHECK and TAKETHIS commands specified in RFC
    2980 and deprecates the MODE STREAM command. [STANDARDS-TRACK]</p>
