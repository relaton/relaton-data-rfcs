abstract:
- content: "<p>This specification defines a set of link relation types that may be
    used on Web resources for navigation between a resource and other resources related
    to version control, such as past versions and working copies.  This document is
    not an Internet Standards Track specification; it is published for informational
    purposes.</p>"
