abstract:
- content: "<p>This memo specifies two transport mappings of the \\%Real-Time Application
    Quality-of-Service Monitoring (RAQMON) information model defined in RFC 4710 using
    TCP as a native transport and the Simple Network Management Protocol (SNMP) to
    carry the RAQMON information from a RAQMON Data Source (RDS) to a RAQMON Report
    Collector (RRC). [STANDARDS-TRACK]</p>"
