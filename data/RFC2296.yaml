abstract:
- content: "<p>HTTP allows web site authors to put multiple versions of the same information
    under a single URL.  Transparent content negotiation is a mechanism for automatically
    selecting the best version when the URL is accessed.  A remote variant selection
    algorithm can be used to speed up the transparent negotiation process.  This document
    defines the remote variant selection algorithm with the version number 1.0.</p>"
