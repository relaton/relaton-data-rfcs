abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community.  In particular,
    it describes managed objects to configure the Operations, Administration, and
    Maintenance (OAM) identifiers for Multiprotocol Label Switching (MPLS) and the
    MPLS-based Transport Profile (TP).</p>"
