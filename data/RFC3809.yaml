abstract:
- content: "<p>This document describes generic requirements for Provider Provisioned
    Virtual Private Networks (PPVPN). The requirements are categorized into service
    requirements, provider requirements and engineering requirements. These requirements
    are not specific to any particular type of PPVPN technology, but rather apply
    to all PPVPN technologies. All PPVPN technologies are expected to meet the umbrella
    set of requirements described in this document. This memo provides information
    for the Internet community.</p>"
