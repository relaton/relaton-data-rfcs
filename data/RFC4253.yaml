abstract:
- content: "<p>The Secure Shell (SSH) is a protocol for secure remote login and other
    secure network services over an insecure network.</p><p>This document describes
    the SSH transport layer protocol, which typically runs on top of TCP/IP. The protocol
    can be used as a basis for a number of secure network services. It provides strong
    encryption, server authentication, and integrity protection. It may also provide
    compression.</p><p>Key exchange method, public key algorithm, symmetric encryption
    algorithm, message authentication algorithm, and hash algorithm are all negotiated.</p><p>This
    document also describes the Diffie-Hellman key exchange method and the minimal
    set of algorithms that are needed to implement the SSH transport layer protocol.
    [STANDARDS-TRACK]</p>"
