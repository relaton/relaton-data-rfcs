abstract:
- content: "<p>Some IETF protocols make use of Ethernet frame formats and IEEE 802
    parameters. This document discusses several aspects of such parameters and their
    use in IETF protocols, specifies IANA considerations for assignment of points
    under the IANA Organizationally Unique Identifier (OUI), and provides some values
    for use in documentation. This document obsoletes RFC 7042.</p>"
