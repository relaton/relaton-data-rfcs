abstract:
- content: "<p>This document looks at different data flows through Low-Power and Lossy
    Networks (LLN) where RPL (IPv6 Routing Protocol for Low-Power and Lossy Networks)
    is used to establish routing.  The document enumerates the cases where RPL Packet
    Information (RPI) Option Type (RFC 6553), RPL Source Route Header (RFC 6554),
    and IPv6-in-IPv6 encapsulation are required in the data plane.  This analysis
    provides the basis upon which to design efficient compression of these headers.
    \ This document updates RFC 6553 by adding a change to the RPI Option Type.  Additionally,
    this document updates RFC 6550 by defining a flag in the DODAG Information Object
    (DIO) Configuration option to indicate this change and updates RFC 8138 as well
    to consider the new Option Type when the RPL Option is decompressed.</p>"
