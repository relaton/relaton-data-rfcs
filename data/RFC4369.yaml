abstract:
- content: "<p>The iFCP protocol (RFC 4172) provides Fibre Channel fabric functionality
    on an IP network in which TCP/IP switching and routing elements replace Fibre
    Channel components.  The iFCP protocol is used between iFCP Gateways.  This document
    provides a mechanism to monitor and control iFCP Gateway instances, and their
    associated sessions, using SNMP. [STANDARDS-TRACK]</p>"
