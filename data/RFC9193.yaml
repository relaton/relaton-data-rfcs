abstract:
- content: "<p>The Sensor Measurement Lists (SenML) media types support multiple types
    of values, from numbers to text strings and arbitrary binary Data Values.  In
    order to facilitate processing of binary Data Values, this document specifies
    a pair of new SenML fields for indicating the content format of those binary Data
    Values, i.e., their Internet media type, including parameters as well as any content
    codings applied.</p>"
