abstract:
- content: <p>The working group process and the authors of RTP payload formats have
    sometimes failed to ensure that the media types are registered in the IANA "RTP
    Payload Format Media Types" registry as recommended by RFC 8088. To simplify the
    process and rely only on the "Media Types" registry, this document closes the
    RTP payload- specific registry. In addition, it updates the instruction in RFC
    8088 to reflect this change.</p>
