abstract:
- content: "<p>This document defines new options to discover the Broadcast and Multicast
    Service (BCMCS) controller in an IP network.  BCMCS is being developed for Third
    generation (3G) cellular telephone networks.  Users of the service interact with
    a controller in the network via the Mobile Node (MN) to derive information required
    to receive Broadcast and Multicast Service.  Dynamic Host Configuration Protocol
    can be used to configure the MN to access a particular controller.  This document
    defines the related options and option codes. [STANDARDS-TRACK]</p>"
