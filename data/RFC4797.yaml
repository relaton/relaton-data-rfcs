abstract:
- content: "<p>This document describes an implementation strategy for BGP/MPLS IP
    Virtual Private Networks (VPNs) in which the outermost MPLS label (i.e., the tunnel
    label) is replaced with either an IP header or an IP header with Generic Routing
    Encapsulation (GRE).</p><p>The implementation strategy described herein enables
    the deployment of BGP/MPLS IP VPN technology in networks whose edge devices are
    MPLS and VPN aware, but whose interior devices are not. This memo provides information
    for the Internet community.</p>"
