abstract:
- content: "<p>This RFC proposes a scenario for experimentation with the International
    Organization for Standardization (ISO) Open Systems Interconnection (OSI) network
    layer protocols over the Internet and requests discussion and suggestions for
    improvements to this scenario.  This RFC also proposes the creation of an experimental
    OSI internet.  To participate in the experimental OSI internet, a system must
    abide by the agreements set forth in this RFC.</p>"
