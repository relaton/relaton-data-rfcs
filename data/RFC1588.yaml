abstract:
- content: "<p>This report describes the results of a meeting held at the November
    IETF (Internet Engineering Task Force) in Houston, TX, on November 2, 1993, to
    discuss the future of and approaches to a white pages directory services for the
    Internet. This memo provides information for the Internet community. This memo
    does not specify an Internet standard of any kind.</p>"
