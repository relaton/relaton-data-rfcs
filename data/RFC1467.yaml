abstract:
- content: "<p>This document describes the current status of the development and deployment
    of CIDR technology into the Internet. This document replaces RFC 1367, which was
    a schedule for the deployment of IP address space management procedures to support
    route aggregation. This memo provides information for the Internet community.
    It does not specify an Internet standard.</p>"
