abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in IPv6-based internets.  In particular,
    it defines objects for managing the Open Shortest Path First (OSPF) Routing Protocol
    for IPv6, otherwise known as OSPF version 3 (OSPFv3). [STANDARDS-TRACK]</p>"
