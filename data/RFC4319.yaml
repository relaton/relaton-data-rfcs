abstract:
- content: "<p>This document defines a Management Information Base (MIB) module for
    use with network management protocols in the Internet community.  In particular,
    it describes objects used for managing High Bit-Rate Digital Subscriber Line (DSL)
    - 2nd generation (HDSL2) and Single-Pair High-Speed Digital Subscriber Line (SHDSL)
    interfaces.  This document introduces extensions to several objects and textual
    conventions defined in HDSL2-SHDSL-Line MIB (RFC 3276).  This document obsoletes
    RFC 3276. [STANDARDS-TRACK]</p>"
