abstract:
- content: "<p>Because Synchronous Optical Network (SONET) transmits data in frames
    of bytes, it is fairly easy to envision ways to compress SONET frames to yield
    higher bandwidth over a given fiber optic link.  This memo describes a particular
    method, SONET Over Novel English Translation (SONNET).  This memo provides information
    for the Internet community.  This memo does not specify an Internet standard of
    any kind.</p>"
