abstract:
- content: "<p>RFCs 5425 and 6012 describe using TLS and DTLS to securely transport
    syslog messages. This document updates the cipher suites required by RFC 5245
    (TLS Transport Mapping for Syslog) and RFC 6012 (DTLS Transport Mapping for Syslog).
    It also updates the protocol recommended by RFC 6012 for secure datagram transport.</p>"
