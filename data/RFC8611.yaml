abstract:
- content: "<p>This document defines extensions to the MPLS Label Switched Path (LSP)
    Ping and Traceroute mechanisms as specified in RFC 8029. The extensions allow
    the MPLS LSP Ping and Traceroute mechanisms to discover and exercise specific
    paths of Layer 2 (L2) Equal-Cost Multipath (ECMP) over Link Aggregation Group
    (LAG) interfaces. Additionally, a mechanism is defined to enable the determination
    of the capabilities supported by a Label Switching Router (LSR).</p><p>This document
    updates RFC 8029.</p>"
