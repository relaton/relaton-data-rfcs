abstract:
- content: "<p>This document describes the Dynamic Host Configuration Protocol for
    IPv6 (DHCPv6): an extensible mechanism for configuring nodes with network configuration
    parameters, IP addresses, and prefixes. Parameters can be provided statelessly,
    or in combination with stateful assignment of one or more IPv6 addresses and/or
    IPv6 prefixes. DHCPv6 can operate either in place of or in addition to stateless
    address autoconfiguration (SLAAC).</p><p>This document updates the text from RFC
    3315 (the original DHCPv6 specification) and incorporates prefix delegation (RFC
    3633), stateless DHCPv6 (RFC 3736), an option to specify an upper bound for how
    long a client should wait before refreshing information (RFC 4242), a mechanism
    for throttling DHCPv6 clients when DHCPv6 service is not available (RFC 7083),
    and relay agent handling of unknown messages (RFC 7283). In addition, this document
    clarifies the interactions between models of operation (RFC 7550). As such, this
    document obsoletes RFC 3315, RFC 3633, RFC 3736, RFC 4242, RFC 7083, RFC 7283,
    and RFC 7550.</p>"
