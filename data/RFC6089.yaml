abstract:
- content: "<p>This document introduces extensions to Mobile IPv6 that allow nodes
    to bind one or more flows to a care-of address. These extensions allow multihomed
    nodes to instruct home agents and other Mobile IPv6 entities to direct inbound
    flows to specific addresses. [STANDARDS- TRACK]</p>"
