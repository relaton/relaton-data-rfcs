abstract:
- content: "<p>The Trivial File Transfer Protocol is a simple, lock-step, file transfer
    protocol which allows a client to get or put a file onto a remote host.  This
    document describes a TFTP option which allows the client and server to negotiate
    a blocksize more applicable to the network medium. [STANDARDS-TRACK]</p>"
