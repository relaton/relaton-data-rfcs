abstract:
- content: "<p>This document describes the UTF-16 encoding of Unicode/ISO-10646, addresses
    the issues of serializing UTF-16 as an octet stream for transmission over the
    Internet, discusses MIME charset naming as described in [CHARSET-REG], and contains
    the registration for three MIME charset parameter values: UTF-16BE (big-endian),
    UTF-16LE (little- endian), and UTF-16.  This memo provides information for the
    Internet community.</p>"
