abstract:
- content: "<p>The purpose of this note is to describe the CRONUS Virtual Local Network,
    especially the addressing related features.  These features include a method for
    mapping between Internet Addresses and Local Network addresses.  This is a topic
    of current concern in the ARPA Internet community.  This note is intended to stimulate
    discussion.  This is not a specification of an Internet Standard.</p>"
