abstract:
- content: "<p>The Atom Publishing Protocol (AtomPub) is an application-level protocol
    for publishing and editing Web resources.  The protocol is based on HTTP transfer
    of Atom-formatted representations.  The Atom format is documented in the Atom
    Syndication Format. [STANDARDS-TRACK]</p>"
