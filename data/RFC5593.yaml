abstract:
- content: "<p>The existing IMAP URL specification (RFC 5092) lists several   identifiers
    and   identifier prefixes that can be used to restrict access to URLAUTH-generated
    URLs. However, these identifiers do not provide facilities for new services such
    as streaming. This document proposes a set of new   identifiers as well as an
    IANA mechanism to register new   identifiers for future applications.</p><p>This
    document updates RFC 5092. [STANDARDS-TRACK]</p>"
