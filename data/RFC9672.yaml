abstract:
- content: "<p>RFC 8110 describes Opportunistic Wireless Encryption (OWE), a mode
    that allows unauthenticated clients to connect to a network using encrypted traffic.
    This document transfers the ongoing maintenance and further development of the
    protocol to the IEEE 802.11 Working Group.</p><p>This document updates RFC 8110
    by noting that future work on the protocol described therein will occur in the
    IEEE 802.11 Working Group.</p>"
