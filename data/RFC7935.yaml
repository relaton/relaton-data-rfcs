abstract:
- content: "<p>This document specifies the algorithms, algorithms' parameters, asymmetric
    key formats, asymmetric key size, and signature format for the Resource Public
    Key Infrastructure (RPKI) subscribers that generate digital signatures on certificates,
    Certificate Revocation Lists (CRLs), Cryptographic Message Syntax (CMS) signed
    objects and certification requests as well as for the relying parties (RPs) that
    verify these digital signatures.</p>"
