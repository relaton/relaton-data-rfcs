abstract:
- content: "<p>This memo proposes a program to develop a directory service for the
    Internet.  It reports the results of a meeting held in February 1989, which was
    convened to review requirements and options for such a service.  This proposal
    is offered for comment, and does not represent a committed research activity of
    the Internet community.</p>"
