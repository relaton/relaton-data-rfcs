abstract:
- content: "<p>Mobile IPv6 uses IPsec to protect signaling between the home agent
    and the mobile node.  Mobile IPv6 base document defines the main requirements
    these nodes must follow.  This document discusses these requirements in more depth,
    illustrates the used packet formats, describes suitable configuration procedures,
    and shows how implementations can process the packets in the right order. [STANDARDS-TRACK]</p>"
