abstract:
- content: "<p>This document describes a joint recommendation of the Internet Architecture
    Board and the Internet Engineering Steering Group for administrative restructuring
    of the Internet Engineering Task Force.  The IETF Chair declared that the IETF
    had consensus to follow this recommendation on November 11, 2004.  Further work
    has been done to revise and refine the structures proposed.  The recommendation
    is being published for the record.  This memo provides information for the Internet
    community.</p>"
