- content: <p>This FYI RFC is one of three FYI's called, "Questions and Answers" (Q/A),
    produced by the User Services Working Group (USWG) of the Internet Engineering
    Task Force (IETF).  The goal is to document the most commonly asked questions
    and answers in the Internet.  This memo provides information for the Internet
