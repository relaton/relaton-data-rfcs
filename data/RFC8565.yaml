abstract:
- content: "<p>The Hypertext Jeopardy Protocol (HTJP) inverts the request/response
    semantics of the Hypertext Transfer Protocol (HTTP).  Using conventional HTTP,
    one connects to a server, asks a question, and expects a correct answer.  Using
    HTJP, one connects to a server, sends an answer, and expects a correct question.
    \ This document specifies the semantics of HTJP.</p>"
