abstract:
- content: "<p>RPSL allows a network operator to be able to specify routing policies
    at various levels in the Internet hierarchy; for example at the Autonomous System
    (AS) level.  At the same time, policies can be specified with sufficient detail
    in RPSL so that low level router configurations can be generated from them.  RPSL
    is extensible; new routing protocols and new protocol features can be introduced
    at any time. [STANDARDS-TRACK]</p>"
