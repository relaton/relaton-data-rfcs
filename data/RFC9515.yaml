abstract:
- content: <p>This document updates RFC 7854, "BGP Monitoring Protocol (BMP)", by
    changing the registration procedures for several registries. Specifically, any
    BMP registry with a range of 32768-65530 designated "Specification Required" has
    that range redesignated as "First Come First Served".</p>
