abstract:
- content: <p>This memo describes a technique for "remote printing" using the Internet
    mail infrastructure. In particular, this memo focuses on the case in which remote
    printers are connected to the international telephone network. This memo defines
    an Experimental Protocol for the Internet community. It does not specify an Internet
    standard.</p>
