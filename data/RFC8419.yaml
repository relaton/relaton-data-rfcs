abstract:
- content: "<p>This document specifies the conventions for using the Edwards-curve
    Digital Signature Algorithm (EdDSA) for curve25519 and curve448 in the Cryptographic
    Message Syntax (CMS).  For each curve, EdDSA defines the PureEdDSA and HashEdDSA
    modes.  However, the HashEdDSA mode is not used with the CMS.  In addition, no
    context string is used with the CMS.</p>"
