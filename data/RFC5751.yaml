abstract:
- content: "<p>This document defines Secure/Multipurpose Internet Mail Extensions
    (S/MIME) version 3.2.  S/MIME provides a consistent way to send and receive secure
    MIME data.  Digital signatures provide authentication, message integrity, and
    non-repudiation with proof of origin.  Encryption provides data confidentiality.
    \ Compression can be used to reduce data size.  This document obsoletes RFC 3851.
    [STANDARDS-TRACK]</p>"
