abstract:
- content: "<p>This document defines a Media Control Channel Framework Package for
    managing mixers for media conferences and connections.  The package defines request
    elements for managing conference mixers, managing mixers between conferences and/or
    connections, as well as associated responses and notifications.  The package also
    defines elements for auditing package capabilities and mixers [STANDARDS-TRACK]</p>"
