abstract:
- content: "<p>This memo captures Diffserv working group agreements concerning new
    and improved terminology, and provides minor technical clarifications.  It is
    intended to update RFC 2474, RFC 2475 and RFC 2597.  When RFCs 2474 and 2597 advance
    on the standards track, and RFC 2475 is updated, it is intended that the revisions
    in this memo will be incorporated, and that this memo will be obsoleted by the
    new RFCs.  This memo provides information for the Internet community.</p>"
