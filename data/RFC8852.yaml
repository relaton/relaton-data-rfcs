abstract:
- content: "<p>This document defines and registers two new Real-time Transport Control
    Protocol (RTCP) Stream Identifier Source Description (SDES) items.  One, named
    RtpStreamId, is used for unique identification of RTP streams.  The other, RepairedRtpStreamId,
    can be used to identify which stream is to be repaired using a redundancy RTP
    stream.</p>"
