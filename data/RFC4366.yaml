abstract:
- content: "<p>This document describes extensions that may be used to add functionality
    to Transport Layer Security (TLS). It provides both generic extension mechanisms
    for the TLS handshake client and server hellos, and specific extensions using
    these generic mechanisms.</p><p>The extensions may be used by TLS clients and
    servers. The extensions are backwards compatible: communication is possible between
    TLS clients that support the extensions and TLS servers that do not support the
    extensions, and vice versa. [STANDARDS-TRACK]</p>"
