abstract:
- content: "<p>The PIM version 2 messages share a common message header format. The
    common header definition contains eight reserved bits. This document specifies
    how these bits may be used by individual message types and extends the PIM type
    space.</p><p>This document updates RFCs 7761 and 3973 by defining the use of the
    Reserved field in the PIM common header. This document further updates RFCs 7761
    and 3973, along with RFCs 5015, 5059, 6754, and 8364, by specifying the use of
    the bits for each PIM message.</p><p>This document obsoletes RFC 8736.</p>"
