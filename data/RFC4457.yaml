abstract:
- content: "<p>This document specifies the Session Initiation Protocol (SIP) P-User-Database
    Private-Header (P-header). This header field is used in the 3rd-Generation Partnership
    Project (3GPP) IMS (IP Multimedia Subsystem) to provide SIP registrars and SIP
    proxy servers with the address of the database that contains the user profile
    of the user that generated a particular request. This memo provides information
    for the Internet community.</p>"
