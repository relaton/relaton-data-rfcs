abstract:
- content: <p>This RFC gives the list, as best known, of all common Internet domains
    and the conversion between specific country telex answerback codes and Internet
    country domain identifiers.  It also lists the telex code and international dialing
    code, wherever it is available.  It will also list major Internet "Public" E-Mail
    addresses.  This memo provides information for the Internet community.  It does
    not specify an Internet standard.</p>
