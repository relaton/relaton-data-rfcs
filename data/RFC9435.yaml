abstract:
- content: "<p>This document discusses considerations for assigning a new recommended
    Differentiated Services Code Point (DSCP) for a standard Per-Hop Behavior (PHB).
    It considers the common observed re-marking behaviors that the Diffserv field
    might be subjected to along an Internet path. It also notes some implications
    of using a specific DSCP.</p>"
