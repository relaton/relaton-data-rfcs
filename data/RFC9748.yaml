abstract:
- content: "<p>The Network Time Protocol (NTP) and Network Time Security (NTS) documents
    define a number of registries, collectively called the NTP registries.</p><p>Some
    registries are correct, but some include incorrect assignments and some don't
    follow common practice. For the sake of completeness, this document reviews all
    NTP and NTS registries, and corrects the registries where necessary.</p><p>This
    document updates RFCs 5905, 5906, 7821, 7822, and 8573.</p>"
