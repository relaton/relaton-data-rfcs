abstract:
- content: "<p>This document describes an architecture that exposes transport protocol
    features to applications for network communication. The Transport Services Application
    Programming Interface (API) is based on an asynchronous, event-driven interaction
    pattern. This API uses Messages for representing data transfer to applications
    and describes how a Transport Services Implementation can use multiple IP addresses,
    multiple protocols, and multiple paths and can provide multiple application streams.
    This document provides the architecture and requirements. It defines common terminology
    and concepts to be used in definitions of a Transport Services API and a Transport
    Services Implementation.</p>"
