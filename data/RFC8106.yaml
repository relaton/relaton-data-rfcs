abstract:
- content: <p>This document specifies IPv6 Router Advertisement (RA) options (called
    "DNS RA options") to allow IPv6 routers to advertise a list of DNS Recursive Server
    Addresses and a DNS Search List to IPv6 hosts.</p><p>This document, which obsoletes
    RFC 6106, defines a higher default value of the lifetime of the DNS RA options
    to reduce the likelihood of expiry of the options on links with a relatively high
    rate of packet loss.</p>
