abstract:
- content: "<p>This document defines the syntax for two Cryptographic Message Syntax
    (CMS) content types: one for key package receipts and another for key package
    errors.  The key package receipt content type is used to confirm receipt of an
    identified key package or collection of key packages.  The key package error content
    type is used to indicate an error occurred during the processing of a key package.
    \ CMS can be used to digitally sign, digest, authenticate, or encrypt these content
    types.</p>"
