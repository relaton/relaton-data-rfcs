abstract:
- content: '<p>This RFC is meant to represent a guideline by which the IETF conferences
    may run more effeciently with regards to identification and security protocols,
    with specific attention paid to a particular sub-group within the IETF: "facial
    hairius extremis".  This memo provides information for the Internet community.  It
    does not specify an Internet standard of any kind.</p>'
