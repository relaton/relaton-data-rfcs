abstract:
- content: "<p>The Ph Nameserver from the Computing and Communications Services Office
    (CCSO), University of Illinois at Urbana-Champaign has for some time now been
    used by several organizations as their choice of publicly available database for
    information about people as well as other things. This document provides a formal
    definition of the client-server protocol. This memo provides information for the
    Internet community. It does not specify an Internet standard of any kind.</p>"
