abstract:
- content: "<p>New MIB objects, tcpIpxConnTable, udpIpxTable, tcpUnspecConnTable and
    udpUnspecTable are presented in this paper, to be used in place of tcpConnTable
    and udpListenerTable when TCP and UDP are running over IPX.  This document defines
    an Experimental Protocol for the Internet community.  This does not specify an
    Internet standard of any kind.</p>"
