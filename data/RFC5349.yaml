abstract:
- content: "<p>This document describes the use of Elliptic Curve certificates, Elliptic
    Curve signature schemes and Elliptic Curve Diffie-Hellman (ECDH) key agreement
    within the framework of PKINIT -- the Kerberos Version 5 extension that provides
    for the use of public key cryptography.  This memo provides information for the
    Internet community.</p>"
