abstract:
- content: "<p>This RFC describes a distance-vector-style routing protocol for routing
    multicast datagrams through an internet.  It is derived from the Routing Information
    Protocol (RIP), and implements multicasting as described in RFC-1054.  This is
    an experimental protocol, and its implementation is not recommended at this time.</p>"
