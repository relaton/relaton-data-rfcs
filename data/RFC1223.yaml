abstract:
- content: "<p>The intent of this document is to provide a complete discussion of
    the protocols and techniques used to transmit OSI CLNS and LLC1 datagrams (and
    any associated higher level protocols) on Network Systems Corporation's HYPERchannel
    equipment.This memo provides information for the Internet community.  It does
    not specify an Internet standard.</p>"
