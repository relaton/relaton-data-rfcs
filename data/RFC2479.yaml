abstract:
- content: <p>The IDUP-GSS-API extends the GSS-API for applications requiring protection
    of a generic data unit (such as a file or message) in a way which is independent
    of the protection of any other data unit and independent of any concurrent contact
    with designated "receivers" of the data unit.  This memo provides information
    for the Internet community.</p>
