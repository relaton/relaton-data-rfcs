abstract:
- content: "<p>This document describes additional attributes for carrying authentication,
    authorization and accounting information between a Network Access Server (NAS)
    and a shared Accounting Server using the Remote Authentication Dial In User Service
    (RADIUS) protocol described in RFC 2865 and RFC 2866.  This memo provides information
    for the Internet community.</p>"
