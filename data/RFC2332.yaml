abstract:
- content: <p>This document describes the NBMA Next Hop Resolution Protocol (NHRP).  NHRP
    can be used by a source station (host or router) connected to a Non-Broadcast,
    Multi-Access (NBMA) subnetwork to determine the internetworking layer address
    and NBMA subnetwork addresses of the "NBMA next hop" towards a destination station.
    [STANDARDS-TRACK]</p>
