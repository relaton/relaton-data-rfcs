abstract:
- content: "<p>This document describes the User-based Security Model (USM) for SNMP
    version 3 for use in the SNMP architecture [RFC2261].  It defines the Elements
    of Procedure for providing SNMP message level security.  This document also includes
    a MIB for remotely monitoring/managing the configuration parameters for this Security
    Model. [STANDARDS-TRACK]</p>"
