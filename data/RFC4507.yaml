abstract:
- content: "<p>This document describes a mechanism that enables the Transport Layer
    Security (TLS) server to resume sessions and avoid keeping \\%per-client session
    state.  The TLS server encapsulates the session state into a ticket and forwards
    it to the client.  The client can subsequently resume a session using the obtained
    ticket. [STANDARDS-TRACK]</p>"
