abstract:
- content: <p>The Segment Routing (SR) architecture allows a flexible definition of
    the end-to-end path by encoding it as a sequence of topological elements called
    "segments". It can be implemented over the MPLS or the IPv6 data plane. This document
    describes the IS-IS extensions required to support SR over the IPv6 data plane.</p><p>This
    document updates RFC 7370 by modifying an existing registry.</p>
