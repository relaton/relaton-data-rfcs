abstract:
- content: "<p>This document describes how to extend the Path Computation Element
    Communication Protocol (PCEP) association mechanism introduced by RFC 8697 to
    further associate sets of Label Switched Paths (LSPs) with a higher-level structure
    such as a Virtual Network (VN) requested by a customer or application. This extended
    association mechanism can be used to facilitate control of a VN using the PCE
    architecture.</p>"
