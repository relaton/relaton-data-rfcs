abstract:
- content: "<p>This document specifies a data model for the IP Flow Information Export
    (IPFIX) and Packet Sampling (PSAMP) protocols.  It is for configuring and monitoring
    Selection Processes, Caches, Exporting Processes, and Collecting Processes of
    IPFIX- and PSAMP-compliant Monitoring Devices using the Network Configuration
    Protocol (NETCONF).  The data model is defined using UML (Unified Modeling Language)
    class diagrams and formally specified using YANG.  The configuration data is encoded
    in Extensible Markup Language (XML). [STANDARDS-TRACK]</p>"
