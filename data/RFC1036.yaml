abstract:
- content: "<p>This RFC defines the standard format for the interchange of network
    News messages among USENET hosts. It updates and replaces RFC-850, reflecting
    version B2.11 of the News program. This memo is distributed as an RFC to make
    this information easily accessible to the Internet community. It does not specify
    an Internet standard.</p>"
