abstract:
- content: <p>This memo is a pre-publication draft of the revised Internet Protocol
    Security Option. This RFC reflects the version as approved by the Protocol Standards
    Steering group, and is provided for informational purposes only. The final version
    of this document will be available from Navy publications and should not differ
    from this document in any major fashion. This document will be published as a
    change to the MIL- STD 1777, "Internet Protocol".</p>
