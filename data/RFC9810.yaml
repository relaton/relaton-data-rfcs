abstract:
- content: "<p>This document describes the Internet X.509 Public Key Infrastructure
    (PKI) Certificate Management Protocol (CMP). Protocol messages are defined for
    X.509v3 certificate creation and management. CMP provides interactions between
    client systems and PKI components such as a Registration Authority (RA) and a
    Certification Authority (CA).</p><p>This document adds support for management
    of certificates containing a Key Encapsulation Mechanism (KEM) public key and
    uses EnvelopedData instead of EncryptedValue. This document also includes the
    updates specified in Section 2 and Appendix A.2 of RFC 9480.</p><p>This document
    obsoletes RFC 4210, and together with RFC 9811, it also obsoletes RFC 9480. Appendix
    F of this document updates Section 9 of RFC 5912.</p>"
