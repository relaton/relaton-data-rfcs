abstract:
- content: "<p>This document defines a set of extensions to the stateful PCE Communication
    Protocol (PCEP) to enable Label Switched Path (LSP) path computation, activation,
    setup, and deletion based on scheduled time intervals for the LSP and the actual
    network resource usage in a centralized network environment, as stated in RFC
    8413.</p>"
