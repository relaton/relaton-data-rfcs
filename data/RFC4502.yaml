abstract:
- content: "<p>This document defines a portion of the Management Information Base
    (MIB) for use with network management protocols in TCP/IP-based internets. In
    particular, it defines objects for managing remote network monitoring devices.</p><p>This
    document obsoletes RFC 2021, updates RFC 3273, and contains a new version of the
    RMON2-MIB module. [STANDARDS-TRACK]</p>"
