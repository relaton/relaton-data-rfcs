abstract:
- content: <p>Fast handover protocols for Mobile IPv6 (MIPv6) and Proxy Mobile IPv6
    (PMIPv6) define mobility management procedures that support unicast communication
    at reduced handover latency. Fast handover base operations do not affect multicast
    communication and, hence, do not accelerate handover management for native multicast
    listeners. Many multicast applications like IPTV or conferencing, though, comprise
    delay-sensitive, real-time traffic and will benefit from fast handover completion.
    This document specifies extension of the Mobile IPv6 Fast Handovers (FMIPv6) and
    the Fast Handovers for Proxy Mobile IPv6 (PFMIPv6) protocols to include multicast
    traffic management in fast handover operations. This multicast support is provided
    first at the control plane by management of rapid context transfer between access
    routers and second at the data plane by optional fast traffic forwarding that
    may include buffering. An FMIPv6 access router indicates support for multicast
    using an updated Proxy Router Advertisements message format.</p><p>This document
    updates RFC 5568, "Mobile IPv6 Fast Handovers".</p>
