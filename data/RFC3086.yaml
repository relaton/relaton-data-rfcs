abstract:
- content: "<p>This document defines and discusses Per-Domain Behaviors in detail
    and lays out the format and required content for contributions to the Diffserv
    WG on PDBs and the procedure that will be applied for individual PDB specifications
    to advance as WG products.  This format is specified to expedite working group
    review of PDB submissions.  This memo provides information for the Internet community.</p>"
