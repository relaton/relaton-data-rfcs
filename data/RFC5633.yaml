abstract:
- content: "<p>This document updates RFC 3777, Section 4, Bullet 13 to allow announcement
    of open positions and solicitation of volunteers to be issued before a Nominating
    and Recall Committee Chair has been named by the Internet Society President.  This
    document specifies an Internet Best Current Practices for the Internet Community,
    and requests discussion and suggestions for improvements.</p>"
