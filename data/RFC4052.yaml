abstract:
- content: "<p>This document discusses the procedures used by the IAB to establish
    and maintain liaison relationships between the IETF and other Standards Development
    Organizations (SDOs), consortia and industry fora.  This document also discusses
    the appointment and responsibilities of IETF liaison managers and representatives,
    and the expectations of the IAB for organizations with whom liaison relationships
    are established.  This document specifies an Internet Best Current Practices for
    the Internet Community, and requests discussion and suggestions for improvements.</p>"
