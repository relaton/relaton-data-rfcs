abstract:
- content: <p>This document registers the Enumservice type "pstn" and subtype "tel"
    using the URI scheme 'tel', as well as the subtype "sip" using the URI scheme
    'sip' as per the IANA registration process defined in the ENUM specification,
    RFC 3761.  This Enumservice is used to facilitate the routing of telephone calls
    in those countries where number portability exists. [STANDARDS-TRACK]</p>
