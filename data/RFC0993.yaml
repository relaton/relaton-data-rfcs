abstract:
- content: "<p>This document is a discussion of the Pcmail workstation-based distributed
    mail system.  It is a revision of the design published in NIC RFC-984.  The revision
    is based on discussion and comment fromm a variety of sources, as well as further
    research into the design of interactive Pcmail clients and the use of client code
    on machines other than IBM PCs.  As this design may change, implementation of
    this document is not advised.  Obsoletes RFC-984.</p>"
