abstract:
- content: "<p>Egress Peer Engineering (EPE) is an application of Segment Routing
    (SR) that solves the problem of egress peer selection. The SR-based BGP-EPE solution
    allows a centralized controller, e.g., a Software-Defined Network (SDN) controller,
    to program any egress peer. The EPE solution requires the node or the SDN controller
    to program 1) the PeerNode Segment Identifier (SID) describing a session between
    two nodes, 2) the PeerAdj SID describing the link or links that are used by the
    sessions between peer nodes, and 3) the PeerSet SID describing any connected interface
    to any peer in the related group. This document provides new sub-TLVs for EPE-SIDs
    that are used in the Target FEC Stack TLV (Type 1) in MPLS Ping and Traceroute
    procedures.</p>"
