abstract:
- content: "<p>This memo describes a scheme to packetize an H.261 video stream for
    transport using the Real-time Transport Protocol, RTP, with any of the underlying
    protocols that carry RTP.</p><p>The memo also describes the syntax and semantics
    of the Session Description Protocol (SDP) parameters needed to support the H.261
    video codec. A media type registration is included for this payload format.</p><p>This
    specification obsoletes RFC 2032. [STANDARDS-TRACK]</p>"
