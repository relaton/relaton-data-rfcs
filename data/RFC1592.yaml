abstract:
- content: "<p>This RFC describes version 2.0 of a protocol that International Business
    Machines Corporation (IBM) has been implementing in most of its SNMP agents to
    allow dynamic extension of supported MIBs.  This memo defines an Experimental
    Protocol for the Internet community.  This memo does not specify an Internet standard
    of any kind.</p>"
