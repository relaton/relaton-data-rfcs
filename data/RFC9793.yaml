abstract:
- content: "<p>Bit Index Explicit Replication (BIER) is a multicast forwarding architecture
    that doesn't require an explicit tree-building protocol and doesn't require intermediate
    routers to maintain per-tree multicast states. Some BIER-specific information
    and states, which are only in proportion to the number of BIER routers but not
    per-tree, do need to be advertised, calculated, and maintained. This document
    describes BGP extensions for advertising the BIER information and methods for
    calculating BIER states based on the advertisements.</p>"
