abstract:
- content: "<p>IPv6 Loopback Suppression and Duplicate Address Detection (DAD) are
    discussed in Appendix A of RFC 4862.  That specification mentions a hardware-assisted
    mechanism to detect looped back DAD messages.  If hardware cannot suppress looped
    back DAD messages, a software solution is required.  Several service provider
    communities have expressed a need for automated detection of looped back Neighbor
    Discovery (ND) messages used by DAD.  This document includes mitigation techniques
    and outlines the Enhanced DAD algorithm to automate the detection of looped back
    IPv6 ND messages used by DAD.  For network loopback tests, the Enhanced DAD algorithm
    allows IPv6 to self-heal after a loopback is placed and removed.  Further, for
    certain access networks, this document automates resolving a specific duplicate
    address conflict.  This document updates RFCs 4429, 4861, and 4862.</p>"
