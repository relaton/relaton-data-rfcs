abstract:
- content: "<p>Use of the Domain Name System TSIG resource record requires specification
    of a cryptographic message authentication code. Currently, identifiers have been
    specified only for HMAC MD5 (Hashed Message Authentication Code, Message Digest
    5) and GSS (Generic Security Service) TSIG algorithms. This document standardizes
    identifiers and implementation requirements for additional HMAC SHA (Secure Hash
    Algorithm) TSIG algorithms and standardizes how to specify and handle the truncation
    of HMAC values in TSIG. [STANDARDS-TRACK]</p>"
