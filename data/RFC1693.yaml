abstract:
- content: "<p>This RFC introduces a new transport mechanism for TCP based upon partial
    ordering.  The aim is to present the concepts of partial ordering and promote
    discussions on its usefulness in network communications.  This memo defines an
    Experimental Protocol for the Internet community.</p>"
