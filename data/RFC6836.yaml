abstract:
- content: "<p>This document describes a simple distributed index system to be used
    by a Locator/ID Separation Protocol (LISP) Ingress Tunnel Router (ITR) or Map-Resolver
    (MR) to find the Egress Tunnel Router (ETR) that holds the mapping information
    for a particular Endpoint Identifier (EID).  The MR can then query that ETR to
    obtain the actual mapping information, which consists of a list of Routing Locators
    (RLOCs) for the EID.  Termed the Alternative Logical Topology (ALT), the index
    is built as an overlay network on the public Internet using the Border Gateway
    Protocol (BGP) and Generic Routing Encapsulation (GRE).  This document defines
    an Experimental Protocol for the Internet community.</p>"
