abstract:
- content: "<p>This document is an Internet Architecture Board (IAB) report on the
    role of the Internet Research Task Force (IRTF), both on its own and in relationship
    to the IETF.  This document evolved from a discussion within the IAB as part of
    a process of appointing a new chair of the IRTF.  This memo provides information
    for the Internet community.</p>"
