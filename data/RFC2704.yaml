abstract:
- content: "<p>This memo describes version 2 of the KeyNote trust-management system.It
    specifies the syntax and semantics of KeyNote `assertions', describes `action
    attribute' processing, and outlines the application architecture into which a
    KeyNote implementation can be fit.  This memo provides information for the Internet
    community.</p>"
