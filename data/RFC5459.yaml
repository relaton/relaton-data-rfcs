abstract:
- content: "<p>This document updates the Real-time Transport Protocol (RTP) payload
    format to be used for the International Telecommunication Union (ITU-T) Recommendation
    G.729.1 audio codec. It adds Discontinuous Transmission (DTX) support to the RFC
    4749 specification, in a backward-compatible way. An updated media type registration
    is included for this payload format. [STANDARDS-TRACK]</p>"
