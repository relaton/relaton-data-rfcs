abstract:
- content: "<p>The IP Security Authentication Header (AH) and Encapsulating Security
    Payload (ESP) protocols use a sequence number to detect replay.  This document
    describes extensions to the Internet IP Security Domain of Interpretation (DOI)
    for the Internet Security Association and Key Management Protocol (ISAKMP).  These
    extensions support negotiation of the use of traditional 32-bit sequence numbers
    or extended (64-bit) sequence numbers (ESNs) for a particular AH or ESP security
    association. [STANDARDS-TRACK]</p>"
