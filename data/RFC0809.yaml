abstract:
- content: "<p>This RFC describes the features of the computerised facsimile system
    developed in the Department of Computer Science at UCL. First its functions are
    considered and the related experimental work are reported. Then the disciplines
    for system design are discussed. Finally, the implementation of the system are
    described, while detailed description are given as appendices.</p>"
