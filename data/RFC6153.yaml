abstract:
- content: "<p>This document defines new Dynamic Host Configuration Protocol (DHCPv4
    and DHCPv6) options to enable a mobile node to discover Access Network Discovery
    and Selection Function (ANDSF) entities in an IP network. ANDSF is being developed
    in the Third Generation Partnership Project (3GPP) and provides inter-system mobility
    policies and access-network-specific information to the mobile nodes (MNs). [STANDARDS-TRACK]</p>"
