abstract:
- content: "<p>This RFC specifies a standard for the ARPA Internet community.  Hosts
    on the ARPA Internet that exchange terminal type information within the Telnet
    protocol are expected to adopt and implement this standard.  This standard supersedes
    RFC-884.  The only change is to specify that the TERMINAL-TYPE IS sub-negotiation
    should be sent only in response to the TERMINAL-TYPE SEND sub-negotiation.</p>"
