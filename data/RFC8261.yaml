abstract:
- content: "<p>The Stream Control Transmission Protocol (SCTP) is a transport protocol
    originally defined to run on top of the network protocols IPv4 or IPv6. This document
    specifies how SCTP can be used on top of the Datagram Transport Layer Security
    (DTLS) protocol. Using the encapsulation method described in this document, SCTP
    is unaware of the protocols being used below DTLS; hence, explicit IP addresses
    cannot be used in the SCTP control chunks. As a consequence, the SCTP associations
    carried over DTLS can only be single-homed.</p>"
