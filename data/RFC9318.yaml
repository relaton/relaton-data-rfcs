abstract:
- content: "<p>The Measuring Network Quality for End-Users workshop was held virtually
    by the Internet Architecture Board (IAB) on September 14-16, 2021. This report
    summarizes the workshop, the topics discussed, and some preliminary conclusions
    drawn at the end of the workshop.</p><p>Note that this document is a report on
    the proceedings of the workshop. The views and positions documented in this report
    are those of the workshop participants and do not necessarily reflect IAB views
    and positions.</p>"
