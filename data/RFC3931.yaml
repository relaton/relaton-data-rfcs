abstract:
- content: <p>This document describes "version 3" of the Layer Two Tunneling Protocol
    (L2TPv3).  L2TPv3 defines the base control protocol and encapsulation for tunneling
    multiple Layer 2 connections between two IP nodes.  Additional documents detail
    the specifics for each data link type being emulated. [STANDARDS-TRACK]</p>
