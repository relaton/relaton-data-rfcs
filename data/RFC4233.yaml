abstract:
- content: "<p>This document defines a protocol for backhauling of Integrated Services
    Digital Network (ISDN) Q.921 User messages over IP using the Stream Control Transmission
    Protocol (SCTP). This protocol would be used between a Signaling Gateway (SG)
    and Media Gateway Controller (MGC). It is assumed that the SG receives ISDN signaling
    over a standard ISDN interface.</p><p>This document obsoletes RFC 3057. [STANDARDS-TRACK]</p>"
