abstract:
- content: <p>This specification updates the registration policies for adding new
    entries to registries within the IANA "Secure Shell (SSH) Protocol Parameters"
    group of registries. Previously, the registration policy was generally IETF Review,
    as defined in RFC 8126, although a few registries require Standards Action. This
    specification changes it from IETF Review to Expert Review. This document updates
    RFCs 4250, 4716, 4819, and 8308.</p>
