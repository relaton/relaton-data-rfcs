abstract:
- content: "<p>This document specifies a new ASN.1 type for representing time: BinaryTime.
    \ This document also specifies an alternate to the signing-time attribute for
    use with the Cryptographic Message Syntax(CMS) SignedData and AuthenticatedData
    content types; the binary-signing-time attribute uses BinaryTime.  CMS and the
    signing-time attribute are defined in RFC 3852.  This memo defines an Experimental
    Protocol for the Internet community.</p>"
