abstract:
- content: "<p>This document defines the Lightweight Directory Access Protocol (LDAPv3)
    schema for representing Universal Description, Discovery, and Integration (UDDI)
    data types in an LDAP directory.  It defines the LDAP object class and attribute
    definitions and containment rules to model UDDI entities, defined in the UDDI
    version 3 information model, in an LDAPv3-compliant directory.  This memo provides
    information for the Internet community.</p>"
