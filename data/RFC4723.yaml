abstract:
- content: "<p>The MIDI Manufacturers Association (MMA) and the Association of Musical
    Electronics Industry (AMEI) have produced the Mobile XMF standard, which was developed
    particularly for mobile MIDI applications.  Mobile XMF is a very compact media
    type providing high-quality synthetic audio content for music downloading and
    messaging applications that require MIME registration.  This document registers
    the media type audio/mobile-xmf.  This memo provides information for the Internet
    community.</p>"
