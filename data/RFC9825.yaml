abstract:
- content: "<p>It is useful for routers in OSPFv2 and OSPFv3 routing domains to be
    able to associate tags with prefixes. Previously, OSPFv2 and OSPFv3 were relegated
    to a single tag and only for Autonomous System (AS) External and Not-So-Stubby-Area
    (NSSA) prefixes. With the flexible encodings provided by OSPFv2 Prefix/Link Attribute
    Advertisement and OSPFv3 Extended Link State Advertisements (LSAs), multiple administrative
    tags may be advertised for all types of prefixes. These administrative tags can
    be used for many applications including route redistribution policy, selective
    prefix prioritization, selective IP Fast Reroute (IPFRR) prefix protection, and
    many others.</p>"
