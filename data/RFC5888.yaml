abstract:
- content: '<p>In this specification, we define a framework to group "m" lines in
    the Session Description Protocol (SDP) for different purposes.  This framework
    uses the "group" and "mid" SDP attributes, both of which are defined in this specification.  Additionally,
    we specify how to use the framework for two different purposes: for lip synchronization
    and for receiving a media flow consisting of several media streams on different
    transport addresses.  This document obsoletes RFC 3388. [STANDARDS-TRACK]</p>'
