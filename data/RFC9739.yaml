abstract:
- content: "<p>This document specifies Protocol Independent Multicast Light (PIM Light)
    and the PIM Light Interface (PLI). A PLI does not need a PIM Hello message to
    accept PIM Join/Prune messages, and it can signal multicast states over networks
    that cannot support full PIM neighbor discovery, such as Bit Index Explicit Replication
    (BIER) networks that connect two or more PIM domains. This document outlines the
    PIM Light protocol and procedures to ensure loop-free multicast traffic between
    two or more PIM Light routers.</p>"
