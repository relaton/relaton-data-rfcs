abstract:
- content: "<p>This document introduces a mechanism to mark some of the Path Computation
    Element Communication Protocol (PCEP) objects as optional during PCEP message
    exchange, so the stateful Path Computation Element (PCE) model can relax some
    constraints during path computation and setup. This document introduces this relaxation
    to stateful PCE, and it updates RFC 8231.</p>"
