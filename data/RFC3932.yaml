abstract:
- content: "<p>This document describes the IESG's procedures for handling documents
    submitted for RFC publication via the RFC Editor, subsequent to the changes proposed
    by the IESG at the Seoul IETF, March 2004.</p><p>This document updates procedures
    described in RFC 2026 and RFC 3710. This document specifies an Internet Best Current
    Practices for the Internet Community, and requests discussion and suggestions
    for improvements.</p>"
