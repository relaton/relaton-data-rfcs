abstract:
- content: "<p>This document specifies Dynamic Host Configuration Protocol options
    (both DHCPv4 and DHCPv6) for the coordinate-based geographic location of the client.
    \ The Location Configuration Information (LCI) includes Latitude, Longitude, and
    Altitude, with resolution or uncertainty indicators for each.  Separate parameters
    indicate the reference datum for each of these values.  This document obsoletes
    RFC 3825. [STANDARDS-TRACK]</p>"
