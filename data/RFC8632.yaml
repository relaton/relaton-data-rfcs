abstract:
- content: "<p>This document defines a YANG module for alarm management. It includes
    functions for alarm-list management, alarm shelving, and notifications to inform
    management systems. There are also operations to manage the operator state of
    an alarm and administrative alarm procedures. The module carefully maps to relevant
    alarm standards.</p>"
