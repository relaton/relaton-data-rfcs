abstract:
- content: "<p>This document contains a set of updates to the syntax of Certificate
    Management Protocol (CMP) version 2 and its HTTP transfer mechanism. This document
    updates RFCs 4210, 5912, and 6712.</p><p>The aspects of CMP updated in this document
    are using EnvelopedData instead of EncryptedValue, clarifying the handling of
    p10cr messages, improving the crypto agility, as well as adding new general message
    types, extended key usages to identify certificates for use with CMP, and well-known
    URI path segments.</p><p>CMP version 3 is introduced to enable signaling support
    of EnvelopedData instead of EncryptedValue and signal the use of an explicit hash
    AlgorithmIdentifier in certConf messages, as far as needed.</p>"
