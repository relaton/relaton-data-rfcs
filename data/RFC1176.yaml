abstract:
- content: <p>This RFC suggests a method for personal computers and workstations to
    dynamically access mail from a mailbox server ("repository"). It obosoletes RFC
    1064. This RFC specifies an Experimental Protocol for the Internet community.
    Discussion and suggestions for improvement are requested. Please refer to the
    current edition of the "IAB Official Protocol Standards" for the standardization
    state and status of this protocol.</p>
