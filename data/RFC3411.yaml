abstract:
- content: "<p>This document describes an architecture for describing Simple Network
    Management Protocol (SNMP) Management Frameworks.  The architecture is designed
    to be modular to allow the evolution of the SNMP protocol standards over time.
    \ The major portions of the architecture are an SNMP engine containing a Message
    Processing Subsystem, a Security Subsystem and an Access Control Subsystem, and
    possibly multiple SNMP applications which provide specific functional processing
    of management data.  This document obsoletes RFC 2571. [STANDARDS-TRACK]</p>"
