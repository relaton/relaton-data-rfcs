abstract:
- content: "<p>This document defines a bidirectional protocol mapping for the exchange
    of instant messages in the context of a multi-party chat session among users of
    the Session Initiation Protocol (SIP) and users of the Extensible Messaging and
    Presence Protocol (XMPP).  Specifically, this document defines a mapping between
    the SIP-based Message Session Relay Protocol (MSRP) and the XMPP Multi-User Chat
    (MUC) extension.</p>"
