abstract:
- content: "<p>The delivery of content over HTTPS involving multiple Content Delivery
    Networks (CDNs) raises credential management issues. This document defines metadata
    in the Content Delivery Network Interconnection (CDNI) Control and Metadata interface
    to set up HTTPS delegation using delegated credentials from an upstream CDN (uCDN)
    to a downstream CDN (dCDN).</p>"
