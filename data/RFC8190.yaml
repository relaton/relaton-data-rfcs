abstract:
- content: <p>This memo updates the IANA IPv4 and IPv6 Special-Purpose Address Registries
    to address issues raised by the definition of a "global" prefix. It also corrects
    several errors in registry entries to ensure the integrity of the IANA Special-Purpose
    Address Registries.</p><p>This memo updates RFC 6890.</p>
