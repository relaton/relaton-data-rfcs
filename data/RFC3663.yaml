abstract:
- content: "<p>Domain registration data has typically been exposed to the general
    public via Nicname/Whois for administrative purposes.  This document describes
    the Referral Lightweight Directory Access Protocol (LDAP) Service, an experimental
    service using LDAP and well-known LDAP types to make domain administrative data
    available.</p>"
