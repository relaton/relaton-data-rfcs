abstract:
- content: "<p>This document defines the P flag in the Prefix Information Option (PIO)
    of IPv6 Router Advertisements (RAs). The flag is used to indicate that the network
    prefers that clients use the deployment model in RFC 9663 instead of using individual
    addresses in the on-link prefix assigned using Stateless Address Autoconfiguration
    (SLAAC) or DHCPv6 address assignment.</p><p>This document updates RFC 4862 to
    indicate that the Autonomous flag in a PIO needs to be ignored if the PIO has
    the P flag set. It also updates RFC 4861 to specify that the P flag indicates
    DHCPv6 prefix delegation support for clients.</p>"
