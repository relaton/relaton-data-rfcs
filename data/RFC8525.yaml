abstract:
- content: "<p>This document describes a YANG library that provides information about
    the YANG modules, datastores, and datastore schemas used by a network management
    server.  Simple caching mechanisms are provided to allow clients to minimize retrieval
    of this information.  This version of the YANG library supports the Network Management
    Datastore Architecture (NMDA) by listing all datastores supported by a network
    management server and the schema that is used by each of these datastores.</p>"
