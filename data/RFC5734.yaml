abstract:
- content: "<p>This document describes how an Extensible Provisioning Protocol (EPP)
    session is mapped onto a single Transmission Control Protocol (TCP) connection.
    \ This mapping requires use of the Transport Layer Security (TLS) protocol to
    protect information exchanged between an EPP client and an EPP server.  This document
    obsoletes RFC 4934. [STANDARDS-TRACK]</p>"
