abstract:
- content: "<p>This document presents a set of requirements for Traffic Engineering
    over Multiprotocol Label Switching (MPLS).  It identifies the functional capabilities
    required to implement policies that facilitate efficient and reliable network
    operations in an MPLS domain.  This memo provides information for the Internet
    community.</p>"
