abstract:
- content: "<p>This document describes an extension to the IS-IS protocol to add operational
    capabilities that allow for ease of management and control over IP prefix distribution
    within an IS-IS domain. This document enhances the IS-IS protocol by extending
    the information that an Intermediate System (IS) router can place in Link State
    Protocol (LSP) Data Units for policy use. This extension will provide operators
    with a mechanism to control IP prefix distribution throughout multi-level IS-IS
    domains. [STANDARDS-TRACK]</p>"
