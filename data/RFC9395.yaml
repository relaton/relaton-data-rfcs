abstract:
- content: <p>Internet Key Exchange Version 1 (IKEv1) has been deprecated, and RFCs
    2407, 2408, and 2409 have been moved to Historic status. This document updates
    RFCs 8221 and 8247 to reflect the usage guidelines of old algorithms that are
    associated with IKEv1 and are not specified or commonly implemented for IKEv2.
    This document further updates the IANA registries for IKEv2 "Transform Type Values"
    by adding a "Status" column where the deprecation status can be listed.</p>
