abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community.  In particular,
    it describes the Remote Authentication Dial-In User Service (RADIUS) (RFC 2865)
    Dynamic Authorization Server (DAS) functions that support the dynamic authorization
    extensions as defined in RFC 3576.  This memo provides information for the Internet
    community.</p>"
