abstract:
- content: <p>This document specifies the message formats used in OpenPGP. OpenPGP
    provides encryption with public key or symmetric cryptographic algorithms, digital
    signatures, compression, and key management.</p><p>This document is maintained
    in order to publish all necessary information needed to develop interoperable
    applications based on the OpenPGP format. It is not a step-by-step cookbook for
    writing an application. It describes only the format and methods needed to read,
    check, generate, and write conforming packets crossing any network. It does not
    deal with storage and implementation questions. It does, however, discuss implementation
    issues necessary to avoid security flaws.</p><p>This document obsoletes RFCs 4880
    ("OpenPGP Message Format"), 5581 ("The Camellia Cipher in OpenPGP"), and 6637
    ("Elliptic Curve Cryptography (ECC) in OpenPGP").</p>
