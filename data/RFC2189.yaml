abstract:
- content: "<p>This document describes the Core Based Tree (CBT version 2) network
    layer multicast routing protocol.  CBT builds a shared multicast distribution
    tree per group, and is suited to inter- and intra-domain multicast routing.  This
    memo defines an Experimental Protocol for the Internet community.</p>"
