abstract:
- content: <p>This FYI RFC is one of two FYI's called, "Questions and Answers" (Q/A),
    produced by the User Services Working Group of the Internet Engineering Task Force
    (IETF).  The goal is to document the most commonly asked questions and answers
    in the Internet.  This memo provides information for the Internet community.  It
    does not specify any standard.</p>
