abstract:
- content: "<p>RFC 5988 standardized a means of indicating the relationships between
    resources on the Web. This specification defines a pair of reciprocal link relation
    types that may be used to express the relationship between a collection and its
    members. This document is not an Internet Standards Track specification; it is
