abstract:
- content: "<p>The Hypertext Transfer Protocol (HTTP) is a stateless application-level
    protocol for distributed, collaborative, hypertext information systems. This document
    defines HTTP caches and the associated header fields that control cache behavior
    or indicate cacheable response messages.</p><p>This document obsoletes RFC 7234.</p>"
