abstract:
- content: "<p>Peer-to-Peer (P2P) streaming systems becoming more and more popular
    on the Internet, and most of them are using proprietary protocols.  This document
    identifies problems associated with proprietary protocols; proposes the development
    of the Peer-to-Peer Streaming Protocol (PPSP), which includes the tracker and
    peer protocols; and discusses the scope, requirements, and use cases of PPSP.</p>"
