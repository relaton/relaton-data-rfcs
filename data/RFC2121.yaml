abstract:
- content: "<p>This document provides a qualitative look at the issues constraining
    a MARS Cluster's size, including the impact of VC limits in switches and NICs,
    geographical distribution of cluster members, and the use of VC Mesh or MCS modes
    to support multicast groups.  This memo provides information for the Internet
    community.  This memo does not specify an Internet standard of any kind.</p>"
