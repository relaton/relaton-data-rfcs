abstract:
- content: "<p>This document defines a Management Information Base (MIB) module for
    use with network management protocols in TCP/IP-based internets.  This document
    proposes an extension to the GBOND-MIB module with a set of objects for managing
    multi-pair bonded xDSL interfaces using Time-Division Inverse Multiplexing (TDIM),
    as defined in ITU-T Recommendation G.998.3.</p>"
