abstract:
- content: "<p>This specification describes an optimized expression of the semantics
    of the Hypertext Transfer Protocol (HTTP), referred to as HTTP version 2 (HTTP/2).
    HTTP/2 enables a more efficient use of network resources and a reduced latency
    by introducing field compression and allowing multiple concurrent exchanges on
    the same connection.</p><p>This document obsoletes RFCs 7540 and 8740.</p>"
