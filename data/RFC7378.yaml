abstract:
- content: "<p>The trustworthiness of location information is critically important
    for some location-based applications, such as emergency calling or roadside assistance.</p><p>This
    document describes threats to conveying location, particularly for emergency calls,
    and describes techniques that improve the reliability and security of location
    information. It also provides guidelines for assessing the trustworthiness of
    location information.</p>"
