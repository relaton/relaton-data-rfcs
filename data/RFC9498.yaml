abstract:
- content: "<p>This document provides the GNU Name System (GNS) technical specification.
    GNS is a decentralized and censorship-resistant domain name resolution protocol
    that provides a privacy-enhancing alternative to the Domain Name System (DNS)
    protocols.</p><p>This document defines the normative wire format of resource records,
    resolution processes, cryptographic routines, and security and privacy considerations
    for use by implementers.</p><p>This specification was developed outside the IETF
    and does not have IETF consensus. It is published here to inform readers about
    the function of GNS, guide future GNS implementations, and ensure interoperability
    among implementations (for example, pre-existing GNUnet implementations).</p>"
